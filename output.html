p","func":{"tag":"type","name":"List"}},"out":{"tag":"type","name":"Text"}}},"comment":"Put many chunks of text together with a separator.\n\n    chunks : List Text\n    chunks = List.map fromString [\"lions\",\"tigers\",\"bears\"]\n\n    join (fromString \", \") chunks == fromString \"lions, tigers, bears\""},{"name":"justified","type":{"tag":"lambda","in":{"tag":"type","name":"Text"},"out":{"tag":"type","name":"Element"}},"comment":"Align text along the left and right sides of the text block. Word spacing is\nadjusted to make this possible."},{"name":"leftAligned","type":{"tag":"lambda","in":{"tag":"type","name":"Text"},"out":{"tag":"type","name":"Element"}},"comment":"Align text along the left side of the text block. This is sometimes known as\n*ragged right*."},{"name":"line","type":{"tag":"lambda","in":{"tag":"type","name":"Line"},"out":{"tag":"lambda","in":{"tag":"type","name":"Text"},"out":{"tag":"type","name":"Text"}}},"comment":"Put lines on text.\n\n    line Under   (fromString \"underlined\")\n    line Over    (fromString \"overlined\")\n    line Through (fromString \"strike out\")"},{"name":"link","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"type","name":"Text"},"out":{"tag":"type","name":"Text"}}},"comment":"Create a link by providing a URL and the text of the link.\n\n    link \"http://elm-lang.org\" (fromString \"Elm Website\")"},{"name":"markdown","type":{"tag":"type","name":"Element"},"comment":"for internal use only"},{"name":"monospace","type":{"tag":"lambda","in":{"tag":"type","name":"Text"},"out":{"tag":"type","name":"Text"}},"comment":"Switch to a monospace typeface. Good for code snippets.\n\n    monospace (fromString \"foldl (+) 0 [1,2,3]\")"},{"name":"plainText","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Element"}},"comment":"Display a string with no styling.\n\n    plainText string = leftAligned (fromString string)"},{"name":"rightAligned","type":{"tag":"lambda","in":{"tag":"type","name":"Text"},"out":{"tag":"type","name":"Element"}},"comment":"Align text along the right side of the text block. This is sometimes known\nas *ragged left*."},{"name":"style","type":{"tag":"lambda","in":{"tag":"type","name":"Style"},"out":{"tag":"lambda","in":{"tag":"type","name":"Text"},"out":{"tag":"type","name":"Text"}}},"comment":"Set the style of some text. For example, if you design a `Style` called\n`footerStyle` that is specifically for the bottom of your page, you could apply\nit to text like this:\n\n    style footerStyle (fromString \"the old prince / 2007\")"},{"name":"typeface","type":{"tag":"lambda","in":{"args":[{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"tag":"lambda","in":{"tag":"type","name":"Text"},"out":{"tag":"type","name":"Text"}}},"comment":"Provide a list of prefered typefaces for some text.\n\n    [\"helvetica\",\"arial\",\"sans-serif\"]\n\nNot every browser has access to the same typefaces, so rendering will use the\nfirst typeface in the list that is found on the user's computer. If there are\nno matches, it will use their default typeface. This works the same as the CSS\nfont-family property."}],"aliases":[{"args":[],"name":"Style","type":{"tag":"record","extension":null,"fields":[["typeface",{"args":[{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"List"}}],["height",{"args":[{"tag":"type","name":"Float"}],"tag":"app","func":{"tag":"type","name":"Maybe"}}],["color",{"tag":"type","name":"Color"}],["bold",{"tag":"type","name":"Bool"}],["italic",{"tag":"type","name":"Bool"}],["line",{"args":[{"tag":"type","name":"Line"}],"tag":"app","func":{"tag":"type","name":"Maybe"}}]]},"comment":"Represents all the ways you can style `Text`. If the `typeface` list is\nempty or the `height` is `Nothing`, the users will fall back on their browser's\ndefault settings. The following `Style` is black, 16 pixel tall, underlined, and\nTimes New Roman (assuming that typeface is available on the user's computer):\n\n    { typeface = [ \"Times New Roman\", \"serif\" ]\n    , height   = Just 16\n    , color    = black\n    , bold     = False\n    , italic   = False\n    , line     = Just Under\n    }"}],"types":[{"cases":[["Under",[]],["Over",[]],["Through",[]]],"args":[],"name":"Line","comment":"Styles for lines on text. This allows you to add an underline, an overline,\nor a strike out text:\n\n    line Under   (fromString \"underline\")\n    line Over    (fromString \"overline\")\n    line Through (fromString \"strike out\")"},{"cases":[["Text",[]]],"args":[],"name":"Text","comment":""}],"name":"Text","comment":[{"tag":"plain","body":"A library for styling and displaying text. Whlie the `String` library\nfocuses on representing and manipulating strings of character strings, the\n`Text` library focuses on how those strings should look on screen. It lets\nyou make text bold or italic, set the typeface, set the text size, etc.\n"},{"tag":"header","body":"Creating Text","level":1},{"tag":"docs","docs":["fromString","empty","append","concat","join"]},{"tag":"plain","body":""},{"tag":"header","body":"Creating Elements","level":1},{"tag":"plain","body":"Each of the following functions places `Text` into a box. The function you use\ndetermines the alignment of the text.\n"},{"tag":"docs","docs":["leftAligned","rightAligned","centered","justified"]},{"tag":"plain","body":""},{"tag":"header","body":"Links and Style","level":1},{"tag":"docs","docs":["link","Style","style","defaultStyle","Line"]},{"tag":"plain","body":""},{"tag":"header","body":"Convenience Functions","level":1},{"tag":"plain","body":"There are two convenience functions for creating an `Element` which can be\nuseful when debugging or prototyping:\n"},{"tag":"docs","docs":["plainText","asText"]},{"tag":"plain","body":"There are also a bunch of functions to set parts of a `Style` individually:\n"},{"tag":"docs","docs":["typeface","monospace","height","color","bold","italic","line"]}]},{"values":[{"name":"delay","type":{"tag":"lambda","in":{"tag":"type","name":"Time"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}}}},"comment":"Delay a signal by a certain amount of time. So `(delay second Mouse.clicks)`\nwill update one second later than any mouse click."},{"name":"every","type":{"tag":"lambda","in":{"tag":"type","name":"Time"},"out":{"args":[{"tag":"type","name":"Time"}],"tag":"app","func":{"tag":"type","name":"Signal"}}},"comment":"Takes a time interval t. The resulting signal is the current time, updated\nevery t."},{"name":"fps","type":{"tag":"lambda","in":{"tag":"var","name":"number"},"out":{"args":[{"tag":"type","name":"Time"}],"tag":"app","func":{"tag":"type","name":"Signal"}}},"comment":"Takes desired number of frames per second (fps). The resulting signal\ngives a sequence of time deltas as quickly as possible until it reaches\nthe desired FPS. A time delta is the time between the last frame and the\ncurrent frame."},{"name":"fpsWhen","type":{"tag":"lambda","in":{"tag":"var","name":"number"},"out":{"tag":"lambda","in":{"args":[{"tag":"type","name":"Bool"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"tag":"type","name":"Time"}],"tag":"app","func":{"tag":"type","name":"Signal"}}}},"comment":"Same as the fps function, but you can turn it on and off. Allows you\nto do brief animations based on user input without major inefficiencies.\nThe first time delta after a pause is always zero, no matter how long\nthe pause was. This way summing the deltas will actually give the amount\nof time that the output signal has been running."},{"name":"hour","type":{"tag":"type","name":"Time"},"comment":""},{"name":"inHours","type":{"tag":"lambda","in":{"tag":"type","name":"Time"},"out":{"tag":"type","name":"Float"}},"comment":""},{"name":"inMilliseconds","type":{"tag":"lambda","in":{"tag":"type","name":"Time"},"out":{"tag":"type","name":"Float"}},"comment":""},{"name":"inMinutes","type":{"tag":"lambda","in":{"tag":"type","name":"Time"},"out":{"tag":"type","name":"Float"}},"comment":""},{"name":"inSeconds","type":{"tag":"lambda","in":{"tag":"type","name":"Time"},"out":{"tag":"type","name":"Float"}},"comment":""},{"name":"millisecond","type":{"tag":"type","name":"Time"},"comment":"Units of time, making it easier to specify things like a half-second\n`(500 * milliseconds)` without remembering Elm&rsquo;s underlying units of time."},{"name":"minute","type":{"tag":"type","name":"Time"},"comment":""},{"name":"second","type":{"tag":"type","name":"Time"},"comment":""},{"name":"since","type":{"tag":"lambda","in":{"tag":"type","name":"Time"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"tag":"type","name":"Bool"}],"tag":"app","func":{"tag":"type","name":"Signal"}}}},"comment":"Takes a time `t` and any signal. The resulting boolean signal is true for\ntime `t` after every event on the input signal. So ``(second `since`\nMouse.clicks)`` would result in a signal that is true for one second after\neach mouse click and false otherwise."},{"name":"timestamp","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"args":[{"tag":"type","name":"Time"},{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}],"tag":"app","func":{"tag":"type","name":"Signal"}}},"comment":"Add a timestamp to any signal. Timestamps increase monotonically. When you\ncreate `(timestamp Mouse.x)`, an initial timestamp is produced. The timestamp\nupdates whenever `Mouse.x` updates.\n\nTimestamp updates are tied to individual events, so\n`(timestamp Mouse.x)` and `(timestamp Mouse.y)` will always have the same\ntimestamp because they rely on the same underlying event (`Mouse.position`)."}],"aliases":[{"args":[],"name":"Time","type":{"tag":"type","name":"Float"},"comment":"Type alias to make it clearer when you are working with time values.\nUsing the `Time` constants instead of raw numbers is very highly recommended."}],"types":[],"name":"Time","comment":[{"tag":"plain","body":"Library for working with time.\n"},{"tag":"header","body":"Units","level":1},{"tag":"docs","docs":["Time","millisecond","second","minute","hour",""]},{"tag":"plain","body":"      inMilliseconds, inSeconds, inMinutes, inHours\n"},{"tag":"header","body":"Tickers","level":1},{"tag":"docs","docs":["fps","fpsWhen","every"]},{"tag":"plain","body":""},{"tag":"header","body":"Timing","level":1},{"tag":"docs","docs":["timestamp","delay","since"]}]},{"values":[{"name":"taps","type":{"args":[{"tag":"record","extension":null,"fields":[["x",{"tag":"type","name":"Int"}],["y",{"tag":"type","name":"Int"}]]}],"tag":"app","func":{"tag":"type","name":"Signal"}},"comment":"The last position that was tapped. Default value is `{x=0,y=0}`.\nUpdates whenever the user taps the screen."},{"name":"touches","type":{"args":[{"args":[{"tag":"type","name":"Touch"}],"tag":"app","func":{"tag":"type","name":"List"}}],"tag":"app","func":{"tag":"type","name":"Signal"}},"comment":"A list of ongoing touches."}],"aliases":[{"args":[],"name":"Touch","type":{"tag":"record","extension":null,"fields":[["x",{"tag":"type","name":"Int"}],["y",{"tag":"type","name":"Int"}],["id",{"tag":"type","name":"Int"}],["x0",{"tag":"type","name":"Int"}],["y0",{"tag":"type","name":"Int"}],["t0",{"tag":"type","name":"Time"}]]},"comment":"Every `Touch` has `xy` coordinates. It also has an identifier\n`id` to distinguish one touch from another.\n\nA touch also keeps info about the initial point and time of contact:\n`x0`, `y0`, and `t0`. This helps compute more complicated gestures\nlike taps, drags, and swipes which need to know about timing or direction."}],"types":[],"name":"Touch","comment":[{"tag":"plain","body":"This is an early version of the touch library. It will likely grow to\ninclude gestures that would be useful for both games and web-pages.\n"},{"tag":"header","body":"Touches","level":1},{"tag":"docs","docs":["Touch","touches"]},{"tag":"plain","body":""},{"tag":"header","body":"Gestures","level":1},{"tag":"docs","docs":["taps"]}]},{"values":[{"name":"trampoline","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Trampoline"}},"out":{"tag":"var","name":"a"}},"comment":"Evaluate a trampolined value in constant space."}],"aliases":[],"types":[{"cases":[["Done",[{"tag":"var","name":"a"}]],["Continue",[{"tag":"lambda","in":{"tag":"type","name":"_Tuple0"},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Trampoline"}}}]]],"args":["a"],"name":"Trampoline","comment":"A way to build computations that may be deeply recursive. We will take an\nexample of a tail-recursive function and rewrite it in a way that lets us use\na trampoline:\n\n    length : [a] -> Int\n    length list = length' 0 list\n\n    length' : Int -> [a] -> Int\n    length' accum list =\n        case list of\n          []     -> accum\n          hd::tl -> length' (accum+1) tl\n\nThis finds the length of a list, but if the list is too long, it may cause a\nstack overflow. We can rewrite it as follows:\n\n    length : [a] -> Int\n    length list = trampoline (length' 0 list)\n\n    length' : Int -> [a] -> Trampoline Int\n    length' accum list =\n        case list of\n          []     -> Done accum\n          hd::tl -> Continue (\\() -> length' (accum+1) tl)\n\nNow it uses a trampoline and can recurse without growing the stack!"}],"name":"Trampoline","comment":[{"tag":"plain","body":"A [trampoline](http://en.wikipedia.org/wiki/Tail-recursive_function#Through_trampolining)\nmakes it possible to recursively call a function without growing the stack.\n\nPopular JavaScript implementations do not perform any tail-call elimination, so\nrecursive functions can cause a stack overflow if they go too deep. Trampolines\npermit unbounded recursion despite limitations in JavaScript.\n\nThis strategy may create many intermediate closures, which is very expensive in\nJavaScript, so use this library only when it is essential that you recurse deeply.\n"},{"tag":"header","body":"Trampolines","level":1},{"tag":"docs","docs":["trampoline","Trampoline"]}]},{"values":[{"name":"identity","type":{"tag":"type","name":"Transform2D"},"comment":"Create an identity transform. Transforming by the identity does\nnot change anything, but it can come in handy as a default or\nbase case.\n\n        / 1 0 0 \\\n        \\ 0 1 0 /"},{"name":"matrix","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"type","name":"Transform2D"}}}}}}},"comment":"Create a transformation matrix. This lets you create transforms\nsuch as scales, shears, reflections, and translations.\n\n    matrix a b c d x y\n\n        / a b x \\\n        \\ c d y /\n\nNote that `x` and `y` are the translation values."},{"name":"multiply","type":{"tag":"lambda","in":{"tag":"type","name":"Transform2D"},"out":{"tag":"lambda","in":{"tag":"type","name":"Transform2D"},"out":{"tag":"type","name":"Transform2D"}}},"comment":"Multiply two transforms together.\n\n    multiply m n\n\n        / ma mb mx \\     / na nb nx \\\n        | mc md my |  .  | nc nd ny |\n        \\  0  0  1 /     \\  0  0  1 /"},{"name":"rotation","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"type","name":"Transform2D"}},"comment":"Create a [rotation matrix](http://en.wikipedia.org/wiki/Rotation_matrix).\nGiven an angle t, it creates a counterclockwise rotation matrix:\n\n    rotation t\n\n   <body>
    <script>
var db = document.getElementById('db');
var elm = Elm.fullscreen(Elm.Main,
    { databaseStr: db.text,
      getHash:     window.location.href,
      once:        true,
      initialHash: window.location.hash
    });

var sendHash = function(){
  elm.ports.getHash.send(window.location.hash);
}

window.onhashchange = sendHash;

elm.ports.setHash.subscribe(function(hash){
  window.location.hash = hash;
});

elm.ports.scroll.subscribe(function(scr){
  document.body.scrollTop = document.documentElement.scrollTop = scr;
});

elm.ports.once.send(true);
    </script>
