ype","name":"Form"}},"comment":""},{"name":"gradient","type":{"tag":"lambda","in":{"tag":"type","name":"Gradient"},"out":{"tag":"lambda","in":{"tag":"type","name":"Shape"},"out":{"tag":"type","name":"Form"}}},"comment":"Fill a shape with a [gradient](Color#linear)."},{"name":"group","type":{"tag":"lambda","in":{"args":[{"tag":"type","name":"Form"}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"tag":"type","name":"Form"}},"comment":"Flatten many forms into a single `Form`. This lets you move and rotate them\nas a single unit, making it possible to build small, modular components."},{"name":"groupTransform","type":{"tag":"lambda","in":{"tag":"type","name":"Transform2D"},"out":{"tag":"lambda","in":{"args":[{"tag":"type","name":"Form"}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"tag":"type","name":"Form"}}},"comment":"Flatten many forms into a single `Form` and then apply a matrix\ntransformation."},{"name":"move","type":{"tag":"lambda","in":{"args":[{"tag":"type","name":"Float"},{"tag":"type","name":"Float"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}},"out":{"tag":"lambda","in":{"tag":"type","name":"Form"},"out":{"tag":"type","name":"Form"}}},"comment":"Move a form by the given amount. This is a relative translation so\n`(move (10,10) form)` would move `form` ten pixels up and ten pixels to the\nright."},{"name":"moveX","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"lambda","in":{"tag":"type","name":"Form"},"out":{"tag":"type","name":"Form"}}},"comment":"Move a shape in the x direction. This is relative so `(moveX 10 form)` moves\n`form` 10 pixels to the right."},{"name":"moveY","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"lambda","in":{"tag":"type","name":"Form"},"out":{"tag":"type","name":"Form"}}},"comment":"Move a shape in the y direction. This is relative so `(moveY 10 form)` moves\n`form` upwards by 10 pixels."},{"name":"ngon","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"type","name":"Shape"}}},"comment":"A regular polygon with N sides. The first argument specifies the number\nof sides and the second is the radius. So to create a pentagon with radius\n30 you would say:\n\n    ngon 5 30"},{"name":"outlined","type":{"tag":"lambda","in":{"tag":"type","name":"LineStyle"},"out":{"tag":"lambda","in":{"tag":"type","name":"Shape"},"out":{"tag":"type","name":"Form"}}},"comment":"Outline a shape with a given line style."},{"name":"oval","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"type","name":"Shape"}}},"comment":"An oval with a given width and height."},{"name":"path","type":{"tag":"lambda","in":{"args":[{"args":[{"tag":"type","name":"Float"},{"tag":"type","name":"Float"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"tag":"type","name":"Path"}},"comment":"Create a path that follows a sequence of points."},{"name":"polygon","type":{"tag":"lambda","in":{"args":[{"args":[{"tag":"type","name":"Float"},{"tag":"type","name":"Float"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"tag":"type","name":"Shape"}},"comment":"Create an arbitrary polygon by specifying its corners in order.\n`polygon` will automatically close all shapes, so the given list\nof points does not need to start and end with the same position."},{"name":"rect","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"type","name":"Shape"}}},"comment":"A rectangle with a given width and height."},{"name":"rotate","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"lambda","in":{"tag":"type","name":"Form"},"out":{"tag":"type","name":"Form"}}},"comment":"Rotate a form by a given angle. Rotate takes standard Elm angles (radians)\nand turns things counterclockwise. So to turn `form` 30&deg; to the left\nyou would say, `(rotate (degrees 30) form)`."},{"name":"scale","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"lambda","in":{"tag":"type","name":"Form"},"out":{"tag":"type","name":"Form"}}},"comment":"Scale a form by a given factor. Scaling by 2 doubles the size."},{"name":"segment","type":{"tag":"lambda","in":{"args":[{"tag":"type","name":"Float"},{"tag":"type","name":"Float"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}},"out":{"tag":"lambda","in":{"args":[{"tag":"type","name":"Float"},{"tag":"type","name":"Float"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}},"out":{"tag":"type","name":"Path"}}},"comment":"Create a path along a given line segment."},{"name":"solid","type":{"tag":"lambda","in":{"tag":"type","name":"Color"},"out":{"tag":"type","name":"LineStyle"}},"comment":"Create a solid line style with a given color."},{"name":"sprite","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"args":[{"tag":"type","name":"Int"},{"tag":"type","name":"Int"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Form"}}}}},"comment":"Create a sprite from a sprite sheet. It cuts out a rectangle\nat a given position."},{"name":"square","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"type","name":"Shape"}},"comment":"A square with a given edge length."},{"name":"textured","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"type","name":"Shape"},"out":{"tag":"type","name":"Form"}}},"comment":"Create a textured shape. The texture is described by some url and is\ntiled to fill the entire shape."},{"name":"toForm","type":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"tag":"type","name":"Form"}},"comment":"Turn any `Element` into a `Form`. This lets you use text, gifs, and video\nin your collage. This means you can move, rotate, and scale\nan `Element` however you want."},{"name":"traced","type":{"tag":"lambda","in":{"tag":"type","name":"LineStyle"},"out":{"tag":"lambda","in":{"tag":"type","name":"Path"},"out":{"tag":"type","name":"Form"}}},"comment":"Trace a path with a given line style."}],"aliases":[{"args":[],"name":"Shape","type":{"args":[{"args":[{"tag":"type","name":"Float"},{"tag":"type","name":"Float"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}],"tag":"app","func":{"tag":"type","name":"List"}},"comment":""},{"args":[],"name":"Path","type":{"args":[{"args":[{"tag":"type","name":"Float"},{"tag":"type","name":"Float"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}],"tag":"app","func":{"tag":"type","name":"List"}},"comment":""},{"args":[],"name":"LineStyle","type":{"tag":"record","extension":null,"fields":[["color",{"tag":"type","name":"Color"}],["width",{"tag":"type","name":"Float"}],["cap",{"tag":"type","name":"LineCap"}],["join",{"tag":"type","name":"LineJoin"}],["dashing",{"args":[{"tag":"type","name":"Int"}],"tag":"app","func":{"tag":"type","name":"List"}}],["dashOffset",{"tag":"type","name":"Int"}]]},"comment":"All of the attributes of a line style. This lets you build up a line style\nhowever you want. You can also update existing line styles with record updates."},{"args":[],"name":"Form","type":{"tag":"record","extension":null,"fields":[["theta",{"tag":"type","name":"Float"}],["scale",{"tag":"type","name":"Float"}],["x",{"tag":"type","name":"Float"}],["y",{"tag":"type","name":"Float"}],["alpha",{"tag":"type","name":"Float"}],["form",{"tag":"type","name":"BasicForm"}]]},"comment":""}],"types":[{"cases":[["Line",[{"tag":"type","name":"LineStyle"}]],["Fill",[{"tag":"type","name":"FillStyle"}]]],"args":[],"name":"ShapeStyle","comment":""},{"cases":[["FPath",[{"tag":"type","name":"LineStyle"},{"tag":"type","name":"Path"}]],["FShape",[{"tag":"type","name":"ShapeStyle"},{"tag":"type","name":"Shape"}]],["FImage",[{"tag":"type","name":"Int"},{"tag":"type","name":"Int"},{"args":[{"tag":"type","name":"Int"},{"tag":"type","name":"Int"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}},{"tag":"type","name":"String"}]],["FElement",[{"tag":"type","name":"Element"}]],["FGroup",[{"tag":"type","name":"Transform2D"},{"args":[{"tag":"type","name":"Form"}],"tag":"app","func":{"tag":"type","name":"List"}}]]],"args":[],"name":"BasicForm","comment":""},{"cases":[["Smooth",[]],["Sharp",[{"tag":"type","name":"Float"}]],["Clipped",[]]],"args":[],"name":"LineJoin","comment":"The shape of the &ldquo;joints&rdquo; of a line, where each line segment\nmeets. `Sharp` takes an argument to limit the length of the joint. This\ndefaults to 10."},{"cases":[["Flat",[]],["Round",[]],["Padded",[]]],"args":[],"name":"LineCap","comment":"The shape of the ends of a line."},{"cases":[["Solid",[{"tag":"type","name":"Color"}]],["Texture",[{"tag":"type","name":"String"}]],["Grad",[{"tag":"type","name":"Gradient"}]]],"args":[],"name":"FillStyle","comment":""}],"name":"Graphics.Collage","comment":[{"tag":"plain","body":"The collage API is for freeform graphics. You can move, rotate, scale, etc.\nall sorts of forms including lines, shapes, images, and elements.\n"},{"tag":"header","body":"Unstructured Graphics","level":1},{"tag":"docs","docs":["collage"]},{"tag":"plain","body":" "},{"tag":"header","body":"Creating Forms","level":1},{"tag":"docs","docs":["toForm","filled","textured","gradient","outlined","traced"]},{"tag":"plain","body":" "},{"tag":"header","body":"Transforming Forms","level":1},{"tag":"docs","docs":["move","moveX","moveY","scale","rotate","alpha"]},{"tag":"plain","body":" "},{"tag":"header","body":"Grouping Forms","level":1},{"tag":"plain","body":"Grouping forms makes it easier to write modular graphics code. You can create\na form that is a composite of many subforms. From there it is easy to transform\nit as a single unit.\n"},{"tag":"docs","docs":["group","groupTransform"]},{"tag":"plain","body":" "},{"tag":"header","body":"Shapes","level":1},{"tag":"docs","docs":["rect","oval","square","circle","ngon","polygon"]},{"tag":"plain","body":""},{"tag":"header","body":"Paths","level":1},{"tag":"docs","docs":["segment","path"]},{"tag":"plain","body":" "},{"tag":"header","body":"Line Styles","level":1},{"tag":"docs","docs":["solid","dashed","dotted","LineStyle","LineCap","LineJoin","defaultLine"]}]},{"values":[{"name":"button","type":{"tag":"lambda","in":{"tag":"type","name":"Signal.Message"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Element"}}},"comment":"Create a standard button. The following example begins making a basic\ncalculator:\n\n    type Keys = Number Int | Plus | Minus | Clear\n\n    keys : Signal.Channel Keys\n    keys = Signal.channel Clear\n\n    calculator : Element\n    calculator =\n        flow right\n          [ button (Signal.send keys (Number 1)) \"1\"\n          , button (Signal.send keys (Number 2)) \"2\"\n          , button (Signal.send keys    Plus   ) \"+\"\n          ]\n\nIf the user presses the \"+\" button, `keys.signal` will update to `Plus`. If the\nusers presses \"2\", `keys.signal` will update to `(Number 2)`."},{"name":"checkbox","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"type","name":"Bool"},"out":{"tag":"type","name":"Signal.Message"}},"out":{"tag":"lambda","in":{"tag":"type","name":"Bool"},"out":{"tag":"type","name":"Element"}}},"comment":"Create a checkbox. The following example creates three synced checkboxes:\n\n    check : Signal.Channel Bool\n    check = Signal.channel False\n\n    boxes : Bool -> Element\n    boxes checked =\n        let box = container 40 40 middle (checkbox (Signal.send check) checked)\n        in\n            flow right [ box, box, box ]\n\n    main : Signal Element\n    main = boxes <~ Signal.subscribe check"},{"name":"clickable","type":{"tag":"lambda","in":{"tag":"type","name":"Signal.Message"},"out":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"tag":"type","name":"Element"}}},"comment":"Detect mouse clicks on a specific `Element`. In the following example,\nwe will create a clickable picture called `cat`.\n\n    type Picture = Cat | Hat\n\n    picture : Signal.Channel Picture\n    picture = Signal.channel Cat\n\n    cat : Element\n    cat =\n      image 30 30 \"/cat.jpg\"\n        |> clickable (Signal.send picture Cat)\n\n    hat : Element\n    hat =\n      image 30 30 \"/hat.jpg\"\n        |> clickable (Signal.send picture Hat)\n\nWhen the user clicks on the `cat` element, `picture.signal` receives\nan update containing the value `Cat`. When the user clicks on the `hat` element,\n`picture.signal` receives an update containing the value `Hat`. This lets you\ndistinguish which element was clicked. In a more complex example, they could be\ndistinguished with IDs or more complex data structures."},{"name":"customButton","type":{"tag":"lambda","in":{"tag":"type","name":"Signal.Message"},"out":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"tag":"type","name":"Element"}}}}},"comment":"Same as `button` but lets you customize buttons to look however you want.\n\n    click : Signal.Channel\n    click = Signal.channel ()\n\n    prettyButton : Element\n    prettyButton =\n        customButton (Signal.send click ())\n            (image 100 40 \"/button_up.jpg\")\n            (image 100 40 \"/button_hover.jpg\")\n            (image 100 40 \"/button_down.jpg\")"},{"name":"dropDown","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"type","name":"Signal.Message"}},"out":{"tag":"lambda","in":{"args":[{"args":[{"tag":"type","name":"String"},{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"tag":"type","name":"Element"}}},"comment":"Create a drop-down menu.  The following drop-down lets you choose your\nfavorite British sport:\n\n    type Sport = Football | Cricket | Snooker\n\n    sport : Signal.Channel (Maybe Sport)\n    sport = Signal.channel Nothing\n\n    sportDropDown : Element\n    sportDropDown =\n        dropDown (Signal.send sport)\n          [ (\"\"        , Nothing)\n          , (\"Football\", Just Football)\n          , (\"Cricket\" , Just Cricket)\n          , (\"Snooker\" , Just Snooker)\n          ]\n\nIf the user selects \"Football\" from the drop down menue, `Signal.subscribe sport`\nwill update to `Just Football`."},{"name":"hoverable","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"type","name":"Bool"},"out":{"tag":"type","name":"Signal.Message"}},"out":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"tag":"type","name":"Element"}}},"comment":"Detect mouse hovers over a specific `Element`. In the following example,\nwe will create a hoverable picture called `cat`.\n\n    hover : Signal.Channel Bool\n    hover = Signal.channel False\n\n    cat : Element\n    cat =\n      image 30 30 \"/cat.jpg\"\n        |> hoverable (Signal.send hover)\n\nWhen the mouse hovers above the `cat` element, `hover.signal` will become\n`True`. When the mouse leaves it, `hover.signal` will become `False`."}],"aliases":[],"types":[],"name":"Graphics.Input","comment":[{"tag":"plain","body":"This module is for creating input widgets such as buttons and text fields.\nAll functions in this library report to a [`Signal.Input`](Signal#customSignal).\n"},{"tag":"header","body":"Basic Input Elements","level":1},{"tag":"plain","body":"To learn about text fields, see the\n[`Graphics.Input.Field`](Graphics-Input-Field) library.\n"},{"tag":"docs","docs":["button","customButton","checkbox","dropDown"]},{"tag":"plain","body":""},{"tag":"header","body":"Clicks and Hovers","level":1},{"tag":"docs","docs":["clickable","hoverable"]}]},{"values":[{"name":"defaultStyle","type":{"tag":"type","name":"Style"},"comment":"The default style for a text field. The outline is `Color.grey` with width\n1 and radius 2. The highlight is `Color.blue` with width 1, and the default\ntext color is black."},{"name":"email","type":{"tag":"lambda","in":{"tag":"type","name":"Style"},"out":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"type","name":"Content"},"out":{"tag":"type","name":"Signal.Message"}},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"type","name":"Content"},"out":{"tag":"type","name":"Element"}}}}},"comment":"Same as `field` but it adds an annotation that this field is for email\naddresses. This is helpful for auto-complete and for mobile users who may\nget a custom keyboard with an `@` and `.com` button."},{"name":"field","type":{"tag":"lambda","in":{"tag":"type","name":"Style"},"out":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"type","name":"Content"},"out":{"tag":"type","name":"Signal.Message"}},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"type","name":"Content"},"out":{"tag":"type","name":"Element"}}}}},"comment":"Create a text field. The following example creates a time-varying element\ncalled `nameField`. As the user types their name, the field will be updated\nto match what they have entered.\n\n    name : Signal.Channel Content\n    name = Signal.channel noContent\n\n    nameField : Signal Element\n    nameField =\n        field defaultStyle (Signal.send name) \"Name\" <~ Signal.subscribe name\n\nWhen we use the `field` function, we first give it a visual style. This is\nthe first argument so that it is easier to define your own custom field\n(`myField = field myStyle`). The next two arguments are a `Handle` and a\nhandler function that processes or augments events before sending them along\nto the associated `Input`. In the example above we use the `identity` function to\npass events along unchanged to the `name` `Input`. We then provide the\nplace-holder message to use when no input has been provided yet. Finally,\nwe give the current `Content` of the field. This argument is last because\nit is most likely to change frequently, making function composition easier."},{"name":"noContent","type":{"tag":"type","name":"Content"},"comment":"A field with no content:\n\n    Content \"\" (Selection 0 0 Forward)"},{"name":"noHighlight","type":{"tag":"type","name":"Highlight"},"comment":"A highlight with zero width, so you cannot see it."},{"name":"noOutline","type":{"tag":"type","name":"Outline"},"comment":"An outline with zero width, so you cannot see it."},{"name":"password","type":{"tag":"lambda","in":{"tag":"type","name":"Style"},"out":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"type","name":"Content"},"out":{"tag":"type","name":"Signal.Message"}},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"type","name":"Content"},"out":{"tag":"type","name":"Element"}}}}},"comment":"Same as `field` but the UI element blocks out each characters."},{"name":"uniformly","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"type","name":"Dimensions"}},"comment":"Create uniform dimensions:\n\n    uniformly 4 == { left=4, right=4, top=4, bottom=4 }\n\nThe following example creates an outline where the left, right, top, and bottom\nedges all have width 1:\n\n    Outline grey (uniformly 1) 4"}],"aliases":[{"args":[],"name":"Selection","type":{"tag":"record","extension":null,"fields":[["start",{"tag":"type","name":"Int"}],["end",{"tag":"type","name":"Int"}],["direction",{"tag":"type","name":"Direction"}]]},"comment":"The selection within a text field. `start` is never greater than `end`:\n\n    Selection 0 0 Forward  -- cursor precedes all characters\n\n    Selection 5 9 Backward -- highlighting characters starting after\n                           -- the 5th and ending after the 9th"},{"args":[],"name":"Content","type":{"tag":"record","extension":null,"fields":[["string",{"tag":"type","name":"String"}],["selection",{"tag":"type","name":"Selection"}]]},"comment":"Represents the current content of a text field. For example:\n\n    content = Content \"She sells sea shells\" (Selection 0 3 Backward)\n\nThis means the user highlighted the substring `\"She\"` backwards. The value of\n`content.string` is `\"She sells sea shells\"`."},{"args":[],"name":"Style","type":{"tag":"record","extension":null,"fields":[["padding",{"tag":"type","name":"Dimensions"}],["outline",{"tag":"type","name":"Outline"}],["highlight",{"tag":"type","name":"Highlight"}],["style",{"tag":"type","name":"Text.Style"}]]},"comment":"Describe the style of a text box. `style` describes the style of the text\nitself using [`Text.Style`](/Text#Style). `highlight` describes the glowing blue\nhighlight that shows up when the field has focus. `outline` describes the line\nsurrounding the text field, and `padding` adds whitespace between the `outline`\nand the text.\n\nThe width and height of the text box *includes* the `padding` and `outline`.\nSay we have a text box that is 40 pixels tall. It has a uniform outline of\n1 pixel and a uniform padding of 5 pixels. Both of these must be subtracted\nfrom the total height to determine how much room there is for text. The\n`padding` and `outline` appear on the top and bottom, so there will be 28\nvertical pixels remaining for the text (40 - 1 - 5 - 5 - 1)."},{"args":[],"name":"Highlight","type":{"tag":"record","extension":null,"fields":[["color",{"tag":"type","name":"Color"}],["width",{"tag":"type","name":"Int"}]]},"comment":"When a field has focus, it has a blue highlight around it by default. The\n`Highlight` lets you set the `color` and `width` of this highlight. Set the\n`width` to zero to turn the highlight off. Here is an example highlight that\nis blue and thin:\n\n    { color = blue, width = 1 }"},{"args":[],"name":"Outline","type":{"tag":"record","extension":null,"fields":[["color",{"tag":"type","name":"Color"}],["width",{"tag":"type","name":"Dimensions"}],["radius",{"tag":"type","name":"Int"}]]},"comment":"A field can have a outline around it. This lets you set its color, width,\nand radius. The radius allows you to round the corners of your field. Set the\nwidth to zero to make it invisible. Here is an example outline that is grey\nand thin with slightly rounded corners:\n\n    { color = grey, width = uniformly 1, radius = 4 }"},{"args":[],"name":"Dimensions","type":{"tag":"record","extension":null,"fields":[["left",{"tag":"type","name":"Int"}],["right",{"tag":"type","name":"Int"}],["top",{"tag":"type","name":"Int"}],["bottom",{"tag":"type","name":"Int"}]]},"comment":"For setting dimensions of a field's padding or outline. The left, right,\ntop, and bottom may all have different sizes. The following example creates\ndimensions such that the left and right are twice as wide as the top and bottom:\n\n    myDimensions : Int -> Dimensions\n    myDimensions n =\n        { left = 2 * n\n        , right = 2 * n\n        , top = n\n        , bottom = n\n        }"}],"types":[{"cases":[["Forward",[]],["Backward",[]]],"args":[],"name":"Direction","comment":"The direction of selection. When the user highlights a selection in a text\nfield, they must do it in a particular direction. This determines which end of\nthe selection moves when they change the selection by pressing Shift-Left or\nShift-Right."}],"name":"Graphics.Input.Field","comment":[{"tag":"plain","body":"This library provides an API for creating and updating text fields.\nText fields use exactly the same approach as [`Graphics.Input`](Graphics-Input)\nfor modelling user input, allowing you to keep track of new events and update\ntext fields programmatically.\n"},{"tag":"header","body":"Create Fields","level":1},{"tag":"docs","docs":["field","password","email"]},{"tag":"plain","body":""},{"tag":"header","body":"Field Content","level":1},{"tag":"docs","docs":["Content","Selection","Direction","noContent"]},{"tag":"plain","body":""},{"tag":"header","body":"Field Style","level":1},{"tag":"docs","docs":["defaultStyle","Style","Outline","noOutline","Highlight","noHighlight","Dimensions","uniformly"]}]},{"values":[{"name":"get","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"args":[{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"Request"}}},"comment":"Create a GET request to the given url."},{"name":"post","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"args":[{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"Request"}}}},"comment":"Create a POST request to the given url, carrying the given data."},{"name":"request","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"args":[{"args":[{"tag":"type","name":"String"},{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"args":[{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"Request"}}}}}},"comment":"Create a customized request. Arguments are request type (get, post, put,\ndelete, etc.), target url, data, and a list of additional headers."},{"name":"send","type":{"tag":"lambda","in":{"args":[{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Request"}}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"args":[{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"Response"}}],"tag":"app","func":{"tag":"type","name":"Signal"}}},"comment":"Performs an HTTP request with the given requests. Produces a signal\nthat carries the responses."},{"name":"sendGet","type":{"tag":"lambda","in":{"args":[{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"args":[{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"Response"}}],"tag":"app","func":{"tag":"type","name":"Signal"}}},"comment":"Performs an HTTP GET request with the given urls. Produces a signal\nthat carries the responses."}],"aliases":[{"args":["a"],"name":"Request","type":{"tag":"record","extension":null,"fields":[["verb",{"tag":"type","name":"String"}],["url",{"tag":"type","name":"String"}],["body",{"tag":"var","name":"a"}],["headers",{"args":[{"args":[{"tag":"type","name":"String"},{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}],"tag":"app","func":{"tag":"type","name":"List"}}]]},"comment":""}],"types":[{"cases":[["Success",[{"tag":"var","name":"a"}]],["Waiting",[]],["Failure",[{"tag":"type","name":"Int"},{"tag":"type","name":"String"}]]],"args":["a"],"name":"Response","comment":"The datatype for responses. Success contains only the returned message.\nFailures contain both an error code and an error message."}],"name":"Http","comment":[{"tag":"plain","body":"A library for asynchronous HTTP requests. See the `WebSocket`\nlibrary if you have very strict latency requirements.\n"},{"tag":"header","body":"Sending Requests","level":1},{"tag":"docs","docs":["send","sendGet"]},{"tag":"plain","body":""},{"tag":"header","body":"Creating Requests","level":1},{"tag":"docs","docs":["get","post","request"]},{"tag":"plain","body":""},{"tag":"header","body":"Responses","level":1},{"tag":"docs","docs":["Response"]}]},{"values":[{"name":":=","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Decoder"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Decoder"}}}},"comment":"Decode an object if it has a certain field.\n\n    nameAndAge : Decoder (String,Int)\n    nameAndAge =\n        object2 (,)\n          (\"name\" := string)\n          (\"age\" := int)\n\n    optionalProfession : Decoder (Maybe String)\n    optionalProfession =\n        maybe (\"profession\" := string)"},{"name":"andThen","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Decoder"}},"out":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"args":[{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Decoder"}}},"out":{"args":[{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Decoder"}}}},"comment":"Helpful when one field will determine the shape of a bunch of other fields.\n\n    type Shape\n        = Rectangle Float Float\n        | Circle Float\n\n    shape : Decoder Shape\n    shape =\n      (\"tag\" := string) `andThen` shapeInfo\n\n    shapeInfo : String -> Decoder Shape\n    shapeInfo tag =\n      case tag of\n        \"rectangle\" ->\n            object2 Rectangle\n              (\"width\" := float)\n              (\"height\" := float)\n\n        \"circle\" ->\n            object1 Circle\n              (\"radius\" := float)\n\n        _ ->\n            fail (tag ++ \" is not a recognized tag for shapes\")"},{"name":"array","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Decoder"}},"out":{"args":[{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Array"}}],"tag":"app","func":{"tag":"type","name":"Decoder"}}},"comment":"Extract an Array from a JS array.\n\n    -- [1,2,3,4]\n\n    numbers : Decoder (Array Int)\n    numbers =\n        array int"},{"name":"at","type":{"tag":"lambda","in":{"args":[{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Decoder"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Decoder"}}}},"comment":"Access a nested field, making it easy to dive into big structures. This is\nreally a helper function so you do not need to write `(:=)` so many times.\n\n    -- object.target.value = 'hello'\n\n    value : Decoder String\n    value =\n        at [\"target\", \"value\"] string\n\n    at fields decoder =\n        List.foldr (:=) decoder fields"},{"name":"bool","type":{"args":[{"tag":"type","name":"Bool"}],"tag":"app","func":{"tag":"type","name":"Decoder"}},"comment":"Extract a boolean.\n\n    -- { ... checked: true ... }\n\n    checked : Decoder Bool\n    checked =\n        \"checked\" := true"},{"name":"customDecoder","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Decoder"}},"out":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"args":[{"tag":"type","name":"String"},{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Result"}}},"out":{"args":[{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Decoder"}}}},"comment":""},{"name":"decodeString","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Decoder"}},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"args":[{"tag":"type","name":"String"},{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Result"}}}},"comment":""},{"name":"decodeValue","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Decoder"}},"out":{"tag":"lambda","in":{"tag":"type","name":"Value"},"out":{"args":[{"tag":"type","name":"String"},{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Result"}}}},"comment":""},{"name":"dict","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Decoder"}},"out":{"args":[{"args":[{"tag":"type","name":"String"},{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Dict"}}],"tag":"app","func":{"tag":"type","name":"Decoder"}}},"comment":"Turn any object into a dictionary of key-value pairs.\n\n    -- { mercury: 0.33, venus: 4.87, earth: 5.97, ... }\n    planetMasses : Decoder (Dict String Int)\n    planetMasses =\n        dict float"},{"name":"fail","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Decoder"}}},"comment":"A decoder that always fails. Useful when paired with `andThen` or `oneOf`\nto improve error messages when things go wrong. For example, the following\ndecoder is able to provide a much more specific error message when `fail` is\nthe last option.\n\n    point : (Float,Float)\n    point =\n        oneOf\n        [ tuple2 (,) float float\n        , object2 (,) (\"x\" := float) (\"y\" := float)\n        , fail \"expecting some kind of point\"\n        ]"},{"name":"float","type":{"args":[{"tag":"type","name":"Float"}],"tag":"app","func":{"tag":"type","name":"Decoder"}},"comment":"Extract a float.\n\n    -- [ 6.022, 3.1415, 1.618 ]\n\n    numbers : Decoder (List Float)\n    numbers =\n        list float"},{"name":"int","type":{"args":[{"tag":"type","name":"Int"}],"tag":"app","func":{"tag":"type","name":"Decoder"}},"comment":"Extract an integer.\n\n    -- { ... age: 42 ... }\n\n    age : Decoder Int\n    age =\n        \"age\" := int"},{"name":"keyValuePairs","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Decoder"}},"out":{"args":[{"args":[{"args":[{"tag":"type","name":"String"},{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}],"tag":"app","func":{"tag":"type","name":"List"}}],"tag":"app","func":{"tag":"type","name":"Decoder"}}},"comment":"Turn any object into a list of key-value pairs.\n\n    -- { tom: 89, sue: 92, bill: 97, ... }\n    grades : Decoder (List (String, Int))\n    grades =\n        keyValuePairs int"},{"name":"list","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","na
