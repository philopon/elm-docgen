ag":"app","func":{"tag":"type","name":"List"}},"out":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"List"}}},"comment":"Sort values from lowest to highest\n\n    sort [3,1,5] == [1,3,5]"},{"name":"sortBy","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"comparable"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"List"}}}},"comment":"Sort values by a derived property.\n\n    alice = { name=\"Alice\", height=1.62 }\n    bob   = { name=\"Bob\"  , height=1.85 }\n    chuck = { name=\"Chuck\", height=1.76 }\n\n    sortBy .name   [chuck,alice,bob] == [alice,bob,chuck]\n    sortBy .height [chuck,alice,bob] == [alice,chuck,bob]\n\n    sortBy String.length [\"mouse\",\"cat\"] == [\"cat\",\"mouse\"]"},{"name":"sortWith","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"type","name":"Order"}}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"List"}}}},"comment":"Sort values with a custom comparison function.\n\n    sortWith flippedComparison [1..5] == [5,4,3,2,1]\n\n    flippedComparison a b =\n        case compare a b of\n          LT -> GT\n          EQ -> EQ\n          GT -> LT\n\nThis is also the most general sort function, allowing you\nto define any other: `sort == sortWith compare`"},{"name":"sum","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"number"}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"tag":"var","name":"number"}},"comment":"Get the sum of the list elements.\n\n    sum [1..4] == 10"},{"name":"tail","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"List"}}},"comment":"Extract the elements after the head of the list. List must be non-empty.\n\n    tail [1,2,3] == [2,3]"},{"name":"take","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"List"}}}},"comment":"Take the first *n* members of a list.\n\n    take 2 [1,2,3,4] == [1,2]"},{"name":"unzip","type":{"tag":"lambda","in":{"args":[{"args":[{"tag":"var","name":"a"},{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"args":[{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"List"}},{"args":[{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"List"}}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}},"comment":"Decompose a list of tuples into a tuple of lists.\n\n    unzip [(0, True), (17, False), (1337, True)] == ([0,17,1337], [True,False,True])"}],"aliases":[],"types":[],"name":"List","comment":[{"tag":"plain","body":"A library for manipulating lists of values. Every value in a\nlist must have the same type.\n"},{"tag":"header","body":"Basics","level":1},{"tag":"docs","docs":["isEmpty","length","reverse","member"]},{"tag":"plain","body":""},{"tag":"header","body":"Sub-lists","level":1},{"tag":"docs","docs":["head","tail","last","filter","take","drop"]},{"tag":"plain","body":""},{"tag":"header","body":"Putting Lists Together","level":1},{"tag":"docs","docs":["repeat","(::)","append","concat","intersperse"]},{"tag":"plain","body":""},{"tag":"header","body":"Taking Lists Apart","level":1},{"tag":"docs","docs":["partition","unzip"]},{"tag":"plain","body":""},{"tag":"header","body":"Mapping","level":1},{"tag":"docs","docs":["map","map2","map3","map4","map5"]},{"tag":"plain","body":"If you can think of a legitimate use of `mapN` where `N` is 6 or more, please\nlet us know on [the list](https://groups.google.com/forum/#!forum/elm-discuss).\nThe current sentiment is that it is already quite error prone once you get to\n4 and possibly should be approached another way.\n"},{"tag":"header","body":"Special Maps","level":1},{"tag":"docs","docs":["filterMap","concatMap","indexedMap"]},{"tag":"plain","body":""},{"tag":"header","body":"Folding","level":1},{"tag":"docs","docs":["foldr","foldl"]},{"tag":"plain","body":""},{"tag":"header","body":"Special Folds","level":1},{"tag":"docs","docs":["sum","product","maximum","minimum","all","any","foldr1","foldl1","scanl","scanl1"]},{"tag":"plain","body":""},{"tag":"header","body":"Sorting","level":1},{"tag":"docs","docs":["sort","sortBy","sortWith"]}]},{"values":[{"name":"andThen","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Maybe"}},"out":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"args":[{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Maybe"}}},"out":{"args":[{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Maybe"}}}},"comment":"Chain together many computations that may fail. It is helpful to see its\ndefinition:\n\n    andThen : Maybe a -> (a -> Maybe b) -> Maybe b\n    andThen maybe callback =\n        case maybe of\n          Just value -> callback value\n          Nothing -> Nothing\n\nThis means we only continue with the callback if things are going well. For\nexample, say you need to use (`toInt : String -> Maybe Int`) to parse a month\nand make sure it is between 1 and 12:\n\n    toValidMonth : Int -> Maybe Int\n    toValidMonth month =\n        if month >= 1 && month <= 12\n            then Just month\n            else Nothing\n\n    toMonth : String -> Maybe Int\n    toMonth rawString =\n        toInt rawString `andThen` toValidMonth\n\nIf `toInt` fails and results in `Nothing` this entire chain of operations will\nshort-circuit and result in `Nothing`. If `toValidMonth` results in `Nothing`,\nagain the chain of computations will result in `Nothing`."},{"name":"map","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"b"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Maybe"}},"out":{"args":[{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Maybe"}}}},"comment":"Transform an `Maybe` value with a given function:\n\n    map sqrt (Just 9) == Just 3\n    map sqrt Nothing == Nothing"},{"name":"oneOf","type":{"tag":"lambda","in":{"args":[{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Maybe"}}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Maybe"}}},"comment":"Pick the first `Maybe` that actually has a value. Useful when you want to\ntry a couple different things, but there is no default value.\n\n    oneOf [ Nothing, Just 42, Just 71 ] == Just 42\n    oneOf [ Nothing, Nothing, Just 71 ] == Just 71\n    oneOf [ Nothing, Nothing, Nothing ] == Nothing"},{"name":"withDefault","type":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Maybe"}},"out":{"tag":"var","name":"a"}}},"comment":"Provide a default value, turning an optional value into a normal value.\nThis comes in handy when paired with functions like `Dict.get` which gives back\na `Maybe`.\n\n    withDefault 100 (Just 42)   -- 42\n    withDefault 100 Nothing     -- 100\n\n    withDefault \"unknown\" (Dict.get \"Tom\" Dict.empty)   -- \"unknown\""}],"aliases":[],"types":[{"cases":[["Just",[{"tag":"var","name":"a"}]],["Nothing",[]]],"args":["a"],"name":"Maybe","comment":"Represent values that may or may not exist. It can be useful if you have a\nrecord field that is only filled in sometimes. Or if a function takes a value\nsometimes, but does not absolutely need it.\n\n    -- A person, but maybe we do not know their age.\n    type alias Person =\n        { name : String\n        , age : Maybe Int\n        }\n\n    tom = { name = \"Tom\", age = Just 42 }\n    sue = { name = \"Sue\", age = Nothing }"}],"name":"Maybe","comment":[{"tag":"plain","body":"This library fills a bunch of important niches in Elm. A `Maybe` can help\nyou with optional arguments, error handling, and records with optional fields.\n"},{"tag":"header","body":"Definition","level":1},{"tag":"docs","docs":["Maybe"]},{"tag":"plain","body":""},{"tag":"header","body":"Common Helpers","level":1},{"tag":"docs","docs":["map","withDefault","oneOf"]},{"tag":"plain","body":""},{"tag":"header","body":"Chaining Maybes","level":1},{"tag":"docs","docs":["andThen"]}]},{"values":[{"name":"clicks","type":{"args":[{"args":[],"tag":"app","func":{"tag":"type","name":"_Tuple0"}}],"tag":"app","func":{"tag":"type","name":"Signal"}},"comment":"Always equal to unit. Event triggers on every mouse click."},{"name":"isDown","type":{"args":[{"tag":"type","name":"Bool"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"comment":"The current state of the left mouse-button.\nTrue when the button is down, and false otherwise."},{"name":"position","type":{"args":[{"args":[{"tag":"type","name":"Int"},{"tag":"type","name":"Int"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}],"tag":"app","func":{"tag":"type","name":"Signal"}},"comment":"The current mouse position."},{"name":"x","type":{"args":[{"tag":"type","name":"Int"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"comment":"The current x-coordinate of the mouse."},{"name":"y","type":{"args":[{"tag":"type","name":"Int"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"comment":"The current y-coordinate of the mouse."}],"aliases":[],"types":[],"name":"Mouse","comment":[{"tag":"plain","body":"Library for working with mouse input.\n"},{"tag":"header","body":"Position","level":1},{"tag":"docs","docs":["position","x","y"]},{"tag":"plain","body":""},{"tag":"header","body":"Button Status","level":1},{"tag":"docs","docs":["isDown","clicks"]}]},{"values":[{"name":"float","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"args":[{"tag":"type","name":"Float"}],"tag":"app","func":{"tag":"type","name":"Generator"}}}},"comment":"Create a generator that produces floats in a given range.\n\n    probability : Generator Float\n    probability =\n        float 0 1\n\n    -- generate probability seed0 ==> (0.51, seed1)\n    -- generate probability seed1 ==> (0.04, seed2)"},{"name":"generate","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Generator"}},"out":{"tag":"lambda","in":{"tag":"type","name":"Seed"},"out":{"args":[{"tag":"var","name":"a"},{"tag":"type","name":"Seed"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}}},"comment":"Run a random value generator with a given seed. It will give you back a\nrandom value and a new seed.\n\n    seed0 = initialSeed 31415\n\n    -- generate (int 0 100) seed0 ==> (42, seed1)\n    -- generate (int 0 100) seed1 ==> (31, seed2)\n    -- generate (int 0 100) seed2 ==> (99, seed3)\n\nNotice that we use different seeds on each line. This is important! If you use\nthe same seed, you get the same results.\n\n    -- generate (int 0 100) seed0 ==> (42, seed1)\n    -- generate (int 0 100) seed0 ==> (42, seed1)\n    -- generate (int 0 100) seed0 ==> (42, seed1)"},{"name":"initialSeed","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"type","name":"Seed"}},"comment":"Create a &ldquo;seed&rdquo; of randomness which makes it possible to\ngenerate random values. If you use the same seed many times, it will result\nin the same thing every time! A good way to get an unexpected seed is to use\nthe current time."},{"name":"int","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"args":[{"tag":"type","name":"Int"}],"tag":"app","func":{"tag":"type","name":"Generator"}}}},"comment":"Create a generator that produces 32-bit integers in a given range. This\nfunction *can* produce values outside of the range [minInt, maxInt] but\nsufficient randomness is not guaranteed.\n\n    int 0 10   -- an integer between zero and ten\n    int -5 5   -- an integer between -5 and 5\n\n    int minInt maxInt  -- an integer in the widest range feasible"},{"name":"list","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Generator"}},"out":{"args":[{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"List"}}],"tag":"app","func":{"tag":"type","name":"Generator"}}}},"comment":"Create a list of random values using a generator function.\n\n    floatList : Generator (List Float)\n    floatList = list 10 (float 0 1)\n\n    intList : Generator (List Int)\n    intList = list 5 (int 0 100)\n\n    intPairs : Generator (List (Int, Int))\n    intPairs =\n        list 10 (pair int int)"},{"name":"maxInt","type":{"tag":"type","name":"Int"},"comment":"The maximum value for randomly generated for 32-bit ints."},{"name":"minInt","type":{"tag":"type","name":"Int"},"comment":"The minimum value for randomly generated for 32-bit ints."},{"name":"pair","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Generator"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Generator"}},"out":{"args":[{"args":[{"tag":"var","name":"a"},{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}],"tag":"app","func":{"tag":"type","name":"Generator"}}}},"comment":"Create a pair of random values. A common use of this might be to generate\na point in a certain 2D space. Imagine we have a collage that is 400 pixels\nwide and 200 pixels tall.\n\n    randomPoint : Generator (Int,Int)\n    randomPoint =\n        pair (int -200 200) (int -100 100)"}],"aliases":[{"args":[],"name":"Seed","type":{"tag":"record","extension":null,"fields":[["state",{"tag":"type","name":"State"}],["next",{"tag":"lambda","in":{"tag":"type","name":"State"},"out":{"args":[{"tag":"type","name":"Int"},{"tag":"type","name":"State"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}}],["split",{"tag":"lambda","in":{"tag":"type","name":"State"},"out":{"args":[{"tag":"type","name":"State"},{"tag":"type","name":"State"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}}],["range",{"tag":"lambda","in":{"tag":"type","name":"State"},"out":{"args":[{"tag":"type","name":"Int"},{"tag":"type","name":"Int"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}}]]},"comment":""},{"args":["a"],"name":"Generator","type":{"tag":"lambda","in":{"tag":"type","name":"Seed"},"out":{"args":[{"tag":"var","name":"a"},{"tag":"type","name":"Seed"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}},"comment":"A `Generator` is a function that takes a seed, and then returns a random\nvalue and a new seed. The new seed is used to generate new random values. You\ncan use this to define Generators of your own. For example, here is how\n`pair` is implemented.\n\n    pair : Generator a -> Generator b -> Generator (a,b)\n    pair genLeft genRight seed =\n        let (left , seed' ) = genLeft seed\n            (right, seed'') = genRight seed'\n        in\n            ((left,right), seed'')"}],"types":[],"name":"Random","comment":[{"tag":"plain","body":"This library helps you generate pseudo-random values.\n\nThe general pattern is to define a `Generator` which can produce certain kinds\nof random values. You actually produce random values by feeding a fresh `Seed`\nto your `Generator`.\n\nSince you need a fresh `Seed` to produce more random values, you should\nprobably store a `Seed` in your application's state. This will allow you to\nkeep updating it as you generate random values and fresh seeds.\n\nThe following example models a bunch of bad guys that randomly appear. The\n`possiblyAddBadGuy` function uses the random seed to see if we should add a bad\nguy, and if so, it places a bad guy at a randomly generated point.\n\n    type alias Model =\n        { badGuys : List (Float,Float)\n        , seed : Seed\n        }\n\n    possiblyAddBadGuy : Model -> Model\n    possiblyAddBadGuy model =\n        let (addProbability, seed') =\n              generate (float 0 1) model.seed\n        in\n            if addProbability < 0.9\n              then\n                { model |\n                    seed <- seed'\n                }\n              else\n                let (position, seed'') =\n                      generate (pair (float 0 100) (float 0 100)) seed'\n                in\n                    { model |\n                        badGuys <- position :: model.badGuys\n                        seed <- seed''\n                    }\n\nDetails: This is an implemenation of the Portable Combined Generator of\nL'Ecuyer for 32-bit computers. It is almost a direct translation from the\n[System.Random](http://hackage.haskell.org/package/random-1.0.1.1/docs/System-Random.html)\nmodule. It has a period of roughly 2.30584e18.\n"},{"tag":"header","body":"Generators","level":1},{"tag":"plain","body":""},{"tag":"docs","docs":["int","float","pair","list"]},{"tag":"plain","body":""},{"tag":"header","body":"Running a Generator","level":1},{"tag":"plain","body":""},{"tag":"docs","docs":["generate","initialSeed"]},{"tag":"plain","body":""},{"tag":"header","body":"Constants","level":1},{"tag":"plain","body":""},{"tag":"docs","docs":["maxInt","minInt"]},{"tag":"plain","body":""},{"tag":"header","body":"Creating Custom Generators","level":1},{"tag":"plain","body":""},{"tag":"docs","docs":["Generator"]}]},{"values":[{"name":"caseInsensitive","type":{"tag":"lambda","in":{"tag":"type","name":"Regex"},"out":{"tag":"type","name":"Regex"}},"comment":"Make a regex case insensitive"},{"name":"contains","type":{"tag":"lambda","in":{"tag":"type","name":"Regex"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Bool"}}},"comment":"Check to see if a Regex is contained in a string.\n\n    contains (regex \"123\") \"12345\" == True\n    contains (regex \"b+\") \"aabbcc\" == True\n\n    contains (regex \"789\") \"12345\" == False\n    contains (regex \"z+\") \"aabbcc\" == False"},{"name":"escape","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}},"comment":"Escape strings to be regular expressions, making all special characters\nsafe. So `regex (escape \"^a+\")` will match exactly `\"^a+\"` instead of a series\nof `a`&rsquo;s that start at the beginning of the line."},{"name":"find","type":{"tag":"lambda","in":{"tag":"type","name":"HowMany"},"out":{"tag":"lambda","in":{"tag":"type","name":"Regex"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"args":[{"tag":"type","name":"Match"}],"tag":"app","func":{"tag":"type","name":"List"}}}}},"comment":"Find matches in a string:\n\n    findTwoCommas = find (AtMost 2) (regex \",\")\n\n      -- map .index (findTwoCommas \"a,b,c,d,e\") == [1,3]\n      -- map .index (findTwoCommas \"a b c d e\") == []\n\n    places = find All (regex \"[oi]n a (\\\\w+)\") \"I am on a boat in a lake.\"\n\n      -- map .match places == [\"on a boat\", \"in a lake\"]\n      -- map .submatches places == [ [Just \"boat\"], [Just \"lake\"] ]"},{"name":"regex","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Regex"}},"comment":"Create a Regex that matches patterns [as specified in JavaScript](https://developer.mozilla.org/en/docs/Web/JavaScript/Guide/Regular_Expressions#Writing_a_Regular_Expression_Pattern).\n\nBe careful to escape backslashes properly! For example, `\"\\w\"` is escaping the\nletter `w` which is probably not what you want. You probably want `\"\\\\w\"`\ninstead, which escapes the backslash."},{"name":"replace","type":{"tag":"lambda","in":{"tag":"type","name":"HowMany"},"out":{"tag":"lambda","in":{"tag":"type","name":"Regex"},"out":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"type","name":"Match"},"out":{"tag":"type","name":"String"}},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}}}}},"comment":"Replace matches. The function from `Match` to `String` lets\nyou use the details of a specific match when making replacements.\n\n    devowel = replace All (regex \"[aeiou]\") (\\_ -> \"\")\n\n      -- devowel \"The quick brown fox\" == \"Th qck brwn fx\"\n\n    reverseWords = replace All (regex \"\\\\w+\") (\\{match} -> String.reverse match)\n\n      -- reverseWords \"deliver mined parts\" == \"reviled denim strap\""},{"name":"split","type":{"tag":"lambda","in":{"tag":"type","name":"HowMany"},"out":{"tag":"lambda","in":{"tag":"type","name":"Regex"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"args":[{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"List"}}}}},"comment":"Split a string, using the regex as the separator.\n\n    split (AtMost 1) (regex \",\") \"tom,99,90,85\" == [\"tom\",\"99,90,85\"]\n\n    split All (regex \",\") \"a,b,c,d\" == [\"a\",\"b\",\"c\",\"d\"]"}],"aliases":[{"args":[],"name":"Match","type":{"tag":"record","extension":null,"fields":[["match",{"tag":"type","name":"String"}],["submatches",{"args":[{"args":[{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"Maybe"}}],"tag":"app","func":{"tag":"type","name":"List"}}],["index",{"tag":"type","name":"Int"}],["number",{"tag":"type","name":"Int"}]]},"comment":"A `Match` represents all of the details about a particular match in a string.\nHere are details on each field:\n\n  * `match` &mdash; the full string of the match.\n  * `submatches` &mdash; a regex might have [subpatterns, surrounded by\n    parentheses](https://developer.mozilla.org/en/docs/Web/JavaScript/Guide/Regular_Expressions#Using_Parenthesized_Substring_Matches).\n    If there are N subpatterns, there will be N elements in the `submatches` list.\n    Each submatch in this list is a `Maybe` because not all subpatterns may trigger.\n    For example, `(regex \"(a+)|(b+)\")` will either match many `a`&rsquo;s or\n    many `b`&rsquo;s, but never both.\n  * `index` &mdash; the index of the match in the original string.\n  * `number` &mdash; if you find many matches, you can think of each one\n    as being labeled with a `number` starting at one. So the first time you\n    find a match, that is match `number` one. Second time is match `number` two.\n    This is useful when paired with `replace All` if replacement is dependent on how\n    many times a pattern has appeared before."}],"types":[{"cases":[["All",[]],["AtMost",[{"tag":"type","name":"Int"}]]],"args":[],"name":"HowMany","comment":"`HowMany` is used to specify how many matches you want to make. So\n`replace All` would replace every match, but `replace (AtMost 2)` would\nreplace at most two matches (i.e. zero, one, two, but never three or more)."},{"cases":[["Regex",[]]],"args":[],"name":"Regex","comment":""}],"name":"Regex","comment":[{"tag":"plain","body":"A library for working with regular expressions. It uses [the\nsame kind of regular expressions accepted by JavaScript](https://developer.mozilla.org/en/docs/Web/JavaScript/Guide/Regular_Expressions).\n"},{"tag":"header","body":"Create","level":1},{"tag":"docs","docs":["regex","escape","caseInsensitive"]},{"tag":"plain","body":""},{"tag":"header","body":"Helpful Data Structures","level":1},{"tag":"plain","body":"These data structures are needed to help define functions like [`find`](#find)\nand [`replace`](#replace).\n"},{"tag":"docs","docs":["HowMany","Match"]},{"tag":"plain","body":""},{"tag":"header","body":"Use","level":1},{"tag":"docs","docs":["contains","find","replace","split"]}]},{"values":[{"name":"andThen","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"e"},{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Result"}},"out":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"args":[{"tag":"var","name":"e"},{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Result"}}},"out":{"args":[{"tag":"var","name":"e"},{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Result"}}}},"comment":"Chain together a sequence of computations that may fail. It is helpful\nto see its definition:\n\n    andThen : Result e a -> (a -> Result e b) -> Result e b\n    andThen result callback =\n        case result of\n          Ok value -> callback value\n          Err msg -> Err msg\n\nThis means we only continue with the callback if things are going well. For\nexample, say you need to use (`toInt : String -> Result String Int`) to parse\na month and make sure it is between 1 and 12:\n\n    toValidMonth : Int -> Result String Int\n    toValidMonth month =\n        if month >= 1 && month <= 12\n            then Ok month\n            else Err \"months must be between 1 and 12\"\n\n    toMonth : String -> Result String Int\n    toMonth rawString =\n        toInt rawString `andThen` toValidMonth\n\n    -- toMonth \"4\" == Ok 4\n    -- toMonth \"9\" == Ok 9\n    -- toMonth \"a\" == Err \"cannot parse to an Int\"\n    -- toMonth \"0\" == Err \"months must be between 1 and 12\"\n\nThis allows us to come out of a chain of operations with quite a specific error\nmessage. It is often best to create a custom type that explicitly represents\nthe exact ways your computation may fail. This way it is easy to handle in your\ncode."},{"name":"formatError","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"error"},"out":{"tag":"var","name":"error'"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"error"},{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Result"}},"out":{"args":[{"tag":"var","name":"error'"},{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Result"}}}},"comment":"Format the error value of a result. If the result is `Ok`, it stays exactly\nthe same, but if the result is an `Err` we will format the error. For example,\nsay the errors we get have too much information:\n\n    parseInt : String -> Result ParseError Int\n\n    type ParseError =\n        { message : String\n        , code : Int\n        , position : (Int,Int)\n        }\n\n    formatError .message (parseInt \"123\") == Ok 123\n    formatError .message (parseInt \"abc\") == Err \"char 'a' is not a number\""},{"name":"fromMaybe","type":{"tag":"lambda","in":{"tag":"var","name":"e"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Maybe"}},"out":{"args":[{"tag":"var","name":"e"},{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Result"}}}},"comment":"Convert from a simple `Maybe` to interact with some code that primarily\nuses `Results`.\n\n    parseInt : String -> Maybe Int\n\n    resultParseInt : String -> Result String Int\n    resultParseInt string =\n        fromMaybe (\"error parsing string: \" ++ show string) (parseInt string)"},{"name":"map","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"b"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"e"},{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Result"}},"out":{"args":[{"tag":"var","name":"e"},{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Result"}}}},"comment":"Apply a function to a result. If the result is `Ok`, it will be converted.\nIf the result is an `Err`, the same error value will propegate through.\n\n    map sqrt (Ok 4.0)          == Ok 2.0\n    map sqrt (Err \"bad input\") == Err \"bad input\""},{"name":"toMaybe","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"e"},{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Result"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Maybe"}}},"comment":"Convert to a simpler `Maybe` if the actual error message is not needed or\nyou need to interact with some code that primarily uses maybes.\n\n    parseInt : String -> Result ParseError Int\n\n    maybeParseInt : String -> Maybe Int\n    maybeParseInt string =\n        toMaybe (parseInt string)"}],"aliases":[{"args":["value"],"name":"ResultStr","type":{"args":[{"tag":"type","name":"String"},{"tag":"var","name":"value"}],"tag":"app","func":{"tag":"type","name":"Result"}},"comment":""}],"types":[{"cases":[["Ok",[{"tag":"var","name":"value"}]],["Err",[{"tag":"var","name":"error"}]]],"args":["error","value"],"name":"Result","comment":"A `Result` is either `Ok` meaning the computation succeeded, or it is an\n`Err` meaning that there was some failure."}],"name":"Result","comment":[{"tag":"plain","body":"A `Result` is the result of a computation that may fail. This is a great\nway to manage errors in Elm.\n"},{"tag":"header","body":"Type and Constructors","level":1},{"tag":"docs","docs":["Result","ResultStr"]},{"tag":"plain","body":""},{"tag":"header","body":"Common Helpers","level":1},{"tag":"docs","docs":["map","andThen"]},{"tag":"plain","body":""},{"tag":"header","body":"Formatting Errors","level":1},{"tag":"docs","docs":["toMaybe","fromMaybe formatError"]}]},{"values":[{"name":"diff","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}},"out":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}}}},"comment":"Get the difference between the first set and the second. Keeps values\nthat do not appear in the second set."},{"name":"empty","type":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}},"comment":"Create an empty set."},{"name":"filter","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"type","name":"Bool"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}},"out":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}}}},"comment":"Create a new set consisting only of elements which satisfy a predicate."},{"name":"foldl","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"var","name":"b"}}},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}},"out":{"tag":"var","name":"b"}}}},"comment":"Fold over the values in a set, in order from lowest to highest."},{"name":"foldr","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"var","name":"b"}}},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}},"out":{"tag":"var","name":"b"}}}},"comment":"Fold over the values in a set, in order from highest to lowest."},{"name":"fromList","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}}},"comment":"Convert a list into a set, removing any duplicates."},{"name":"insert","type":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}},"out":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}}}},"comment":"Insert a value into a set."},{"name":"intersect","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}},"out":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}}}},"comment":"Get the intersection of two sets. Keeps values that appear in both sets."},{"name":"map","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"var","name":"comparable'"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}},"out":{"args":[{"tag":"var","name":"comparable'"}],"tag":"app","func":{"tag":"type","name":"Set"}}}},"comment":"Map a function onto a set, creating a new set with no duplicates."},{"name":"member","type":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}},"out":{"tag":"type","name":"Bool"}}},"comment":"Determine if a value is in a set."},{"name":"partition","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"type","name":"Bool"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}},"out":{"args":[{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}},{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}}},"comment":"Create two new sets; the first consisting of elements which satisfy a\npredicate, the second consisting of elements which do not."},{"name":"remove","type":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}},"out":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}}}},"comment":"Remove a value from a set. If the value is not found, no changes are made."},{"name":"singleton","type":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}}},"comment":"Create a set with one value."},{"name":"toList","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}},"out":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"List"}}},"comment":"Convert a set into a list."},{"name":"union","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}},"out":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"Set"}}}},"comment":"Get the union of two sets. Keep all values."}],"aliases":[{"args":["t"],"name":"Set","type":{"args":[{"tag":"var","name":"t"},{"args":[],"tag":"app","func":{"tag":"type","name":"_Tuple0"}}],"tag":"app","func":{"tag":"type","name":"Dict.Dict"}},"comment":""}],"types":[],"name":"Set","comment":[{"tag":"plain","body":"A set of unique values. The values can be any comparable type. This\nincludes `Int`, `Float`, `Time`, `Char`, `String`, and tuples or lists\nof comparable types.\n\nInsert, remove, and query operations all take *O(log n)* time.\n"},{"tag":"header","body":"Build","level":1},{"tag":"docs","docs":["empty","singleton","insert","remove"]},{"tag":"plain","body":""},{"tag":"header","body":"Query","level":1},{"tag":"docs","docs":["member"]},{"tag":"plain","body":""},{"tag":"header","body":"Combine","level":1},{"tag":"docs","docs":["union","intersect","diff"]},{"tag":"plain","body":""},{"tag":"header","body":"Lists","level":1},{"tag":"docs","docs":["toList","fromList"]},{"tag":"plain","body":""},{"tag":"header","body":"Transform","level":1},{"tag":"docs","docs":["map","foldl","foldr","filter","partition"]}]},{"values":[{"name":"<~","associativity":"left","precedence":4,"type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"b"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Signal"}}}},"comment":"An alias for `map`. A prettier way to apply a function to the current value\nof a signal."},{"name":"channel","type":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Channel"}}},"comment":"Create a signal channel that you can `send` messages to. To receive these\nmessages, `subscribe` to the channel and turn it into a normal signal. The\nprimary use case is receiving updates from UI elements such as buttons and\ntext fields. The argument is a default value for the custom signal.\n\nNote: This is an inherently impure function, so `(channel ())`\nand `(channel ())` produce two different signals."},{"name":"constant","type":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}}},"comment":"Create a constant signal that never changes."},{"name":"dropIf","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"type","name":"Bool"}},"out":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}}}}},"comment":"Filter out some updates. The given function decides whether we should\ndrop an update. If we drop all updates, we use the default value provided.\nThe following example drops all even numbers and has an initial value of\none.\n\n    numbers : Signal Int\n\n    isEven : Int -> Bool\n\n    odds : Signal Int\n    odds =\n        dropIf isEven 1 numbers"},{"name":"dropRepeats","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}}},"comment":"Drop updates that repeat the current value of the signal.\n\n    numbers : Signal Int\n\n    noDups : Signal Int\n    noDups =\n        dropRepeats numbers\n\n    --  numbers => 0 0 3 3 5 5 5 4 ...\n    --  noDups  => 0   3   5     4 ..."},{"name":"dropWhen","type":{"tag":"lambda","in":{"args":[{"tag":"type","name":"Bool"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}}}}},"comment":"Drop events when the first signal is true. You provide a default value\njust in case that signal is *always* true and we drop all updates."},{"name":"foldp","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"lambda","in":{"tag":"var","name":"state"},"out":{"tag":"var","name":"state"}}},"out":{"tag":"lambda","in":{"tag":"var","name":"state"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"tag":"var","name":"state"}],"tag":"app","func":{"tag":"type","name":"Signal"}}}}},"comment":"Create a past-dependent signal. Each update from the incoming signals will\nbe used to step the stat forward. The outgoing signal represents the current\nstate.\n\n    clickCount : Signal Int\n    clickCount =\n        foldp (\\click total -> total + 1) 0 Mouse.clicks\n\n    timeSoFar : Signal Time\n    timeSoFar =\n        foldp (+) 0 (fps 40)\n\nSo `clickCount` updates on each mouse click, incrementing by one. `timeSoFar`\nis the time the program has been running, updated 40 times a second."},{"name":"keepIf","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"type","name":"Bool"}},"out":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}}}}},"comment":"Filter out some updates. The given function decides whether we should\nkeep an update. If no updates ever flow through, we use the default value\nprovided. The following example only keeps even numbers and has an initial\nvalue of zero.\n\n    numbers : Signal Int\n\n    isEven : Int -> Bool\n\n    evens : Signal Int\n    evens =\n        keepIf isEven 0 numbers"},{"name":"keepWhen","type":{"tag":"lambda","in":{"args":[{"tag":"type","name":"Bool"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}}}}},"comment":"Keep updates when the first signal is true. You provide a default value\njust in case that signal is *never* true and no updates make it through. For\nexample, here is how you would capture mouse drags.\n\n    dragPosition : Signal (Int,Int)\n    dragPosition =\n        keepWhen Mouse.isDown (0,0) Mouse.position"},{"name":"map","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"result"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"tag":"var","name":"result"}],"tag":"app","func":{"tag":"type","name":"Signal"}}}},"comment":"Apply a function to the current value of a signal.\n\n    mouseIsUp : Signal Bool\n    mouseIsUp =\n        map not Mouse.isDown\n\n    main : Signal Element\n    main =\n        map toElement Mouse.position"},{"name":"map2","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"var","name":"result"}}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"tag":"var","name":"result"}],"tag":"app","func":{"tag":"type","name":"Signal"}}}}},"comment":"Apply a function to the current value of two signals. In the following\nexample, we figure out the `aspectRatio` of the window by combining the\ncurrent width and height.\n\n    ratio : Int -> Int -> Float\n    ratio width height =\n        toFloat width / toFloat height\n\n    aspectRatio : Signal Float\n    aspectRatio =\n        map2 ratio Window.width Window.height"},{"name":"map3","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"lambda","in":{"tag":"var","name":"c"},"out":{"tag":"var","name":"result"}}}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"c"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"tag":"var","name":"result"}],"tag":"app","func":{"tag":"type","name":"Signal"}}}}}},"comment":""},{"name":"map4","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"lambda","in":{"tag":"var","name":"c"},"out":{"tag":"lambda","in":{"tag":"var","name":"d"},"out":{"tag":"var","name":"result"}}}}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"c"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"d"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"tag":"var","name":"result"}],"tag":"app","func":{"tag":"type","name":"Signal"}}}}}}},"comment":""},{"name":"map5","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"lambda","in":{"tag":"var","name":"c"},"out":{"tag":"lambda","in":{"tag":"var","name":"d"},"out":{"tag":"lambda","in":{"tag":"var","name":"e"},"out":{"tag":"var","name":"result"}}}}}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"c"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"d"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"e"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"tag":"var","name":"result"}],"tag":"app","func":{"tag":"type","name":"Signal"}}}}}}}},"comment":""},{"name":"merge","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}}}},"comment":"Merge two signals into one. This function is extremely useful for bringing\ntogether lots of different signals to feed into a `foldp`.\n\n    type Update = MouseMove (Int,Int) | TimeDelta Float\n\n    updates : Signal Update\n    updates =\n        merge\n            (map MouseMove Mouse.position)\n            (map TimeDelta (fps 40))\n\nIf an update comes from either of the incoming signals, it updates the outgoing\nsignal. If an update comes on both signals at the same time, the left update\nwins."},{"name":"mergeMany","type":{"tag":"lambda","in":{"args":[{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}}},"comment":"Merge many signals into one. This is useful when you are merging more than\ntwo signals. When multiple updates come in at the same time, the left-most\nupdate wins, just like with `merge`.\n\n    type Update = MouseMove (Int,Int) | TimeDelta Float | Click\n\n    updates : Signal Update\n    updates =\n        mergeMany\n            [ map MouseMove Mouse.position\n            , map TimeDelta (fps 40)\n            , map (always Click) Mouse.clicks\n            ]"},{"name":"sampleOn","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Signal"}}}},"comment":"Sample from the second input every time an event occurs on the first input.\nFor example, `(sampleOn clicks (every second))` will give the approximate time\nof the latest click."},{"name":"send","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Channel"}},"out":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"type","name":"Message"}}},"comment":"Create a `Message` that can be sent to an `Channel` with a handler like\n`Html.onclick` or `Html.onblur`.\n\n    import Html\n\n    type Update = NoOp | Add Int | Remove Int\n\n    updates : Channel Update\n    updates = channel NoOp\n\n    addButton : Html.Html\n    addButton =\n        Html.button\n            [ onclick (send updates (Add 1)) ]\n            [ Html.text \"Add 1\" ]"},{"name":"subscribe","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Channel"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}}},"comment":"Receive all the messages sent to an `Channel` as a `Signal`. The following\nexample shows how you would set up a system that uses an `Channel`.\n\n    -- initialState : Model\n    -- type Update = NoOp | ...\n    -- step : Update -> Model -> Model\n    -- view : Channel Update -> Model -> Element\n\n    updates : Channel Update\n    updates = channel NoOp\n\n    main : Signal Element\n    main =\n      map\n        (view updates)\n        (foldp step initialState (subscribe updates))\n\nThe `updates` channel appears twice in `main` because it serves as a bridge\nbetween your view and your signals. In the view you `send` to it, and in signal\nworld you `subscribe` to it."},{"name":"~","associativity":"left","precedence":4,"type":{"tag":"lambda","in":{"args":[{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"b"}}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Signal"}},"out":{"args":[{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Signal"}}}},"comment":"Intended to be paired with the `(<~)` operator, this makes it possible for\nmany signals to flow into a function. Think of it as a fancy alias for `mapN`.\nFor example, the following declarations are equivalent:\n\n    main : Signal Element\n    main =\n      scene <~ Window.dimensions ~ Mouse.position\n\n    main : Signal ELement\n    main =\n      map2 scene Window.dimensions Mouse.position\n\nYou can use this pattern for as many signals as you want by using `(~)` a bunch\nof times, so you can go higher than `map5` if you need to."}],"aliases":[],"types":[{"cases":[["Message",[]]],"args":[],"name":"Message","comment":""},{"cases":[["Channel",[]]],"args":["a"],"name":"Channel","comment":""},{"cases":[["Signal",[]]],"args":["a"],"name":"Signal","comment":""}],"name":"Signal","comment":[{"tag":"plain","body":"The library for general signal manipulation. Includes mapping, merging,\nfilters, past-dependence, and helpers for handling inputs from the UI.\n\nSome useful functions for working with time (e.g. setting FPS) and combining\nsignals and time (e.g.  delaying updates, getting timestamps) can be found in\nthe [`Time`](Time) library.\n"},{"tag":"header","body":"Merging","level":1},{"tag":"docs","docs":["merge","mergeMany"]},{"tag":"plain","body":""},{"tag":"header","body":"Mapping","level":1},{"tag":"docs","docs":["map","map2","map3","map4","map5"]},{"tag":"plain","body":""},{"tag":"header","body":"Fancy Mapping","level":1},{"tag":"docs","docs":["(<~)","(~)"]},{"tag":"plain","body":""},{"tag":"header","body":"Past-Dependence","level":1},{"tag":"docs","docs":["foldp"]},{"tag":"plain","body":""},{"tag":"header","body":"Filters","level":1},{"tag":"docs","docs":["keepIf","dropIf","keepWhen","dropWhen","dropRepeats","sampleOn"]},{"tag":"plain","body":""},{"tag":"header","body":"Channels","level":1},{"tag":"docs","docs":["channel","send","subscribe"]},{"tag":"plain","body":""},{"tag":"header","body":"Constants","level":1},{"tag":"docs","docs":["constant"]}]},{"values":[{"name":"all","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"type","name":"Char"},"out":{"tag":"type","name":"Bool"}},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Bool"}}},"comment":"Determine whether *all* characters satisfy a predicate.\n\n    all isDigit \"90210\" == True\n    all isDigit \"R2-D2\" == False\n    all isDigit \"heart\" == False"},{"name":"any","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"type","name":"Char"},"out":{"tag":"type","name":"Bool"}},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Bool"}}},"comment":"Determine whether *any* characters satisfy a predicate.\n\n    any isDigit \"90210\" == True\n    any isDigit \"R2-D2\" == True\n    any isDigit \"heart\" == False"},{"name":"append","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}}},"comment":"Append two strings. You can also use [the `(++)` operator](Basics#++)\nto do this.\n\n    append \"butter\" \"fly\" == \"butterfly\""},{"name":"concat","type":{"tag":"lambda","in":{"args":[{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"tag":"type","name":"String"}},"comment":"Concatenate many strings into one.\n\n    concat [\"never\",\"the\",\"less\"] == \"nevertheless\""},{"name":"cons","type":{"tag":"lambda","in":{"tag":"type","name":"Char"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}}},"comment":"Add a character to the beginning of a string."},{"name":"contains","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Bool"}}},"comment":"See if the second string contains the first one.\n\n    contains \"the\" \"theory\" == True\n    contains \"hat\" \"theory\" == False\n    contains \"THE\" \"theory\" == False\n\nUse `Regex.contains` if you need something more flexible."},{"name":"dropLeft","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}}},"comment":"Drop *n* characters from the left side of a string."},{"name":"dropRight","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}}},"comment":"Drop *n* characters from the right side of a string."},{"name":"endsWith","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Bool"}}},"comment":"See if the second string ends with the first one.\n\n    endsWith \"the\" \"theory\" == False\n    endsWith \"ory\" \"theory\" == True"},{"name":"filter","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"type","name":"Char"},"out":{"tag":"type","name":"Bool"}},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}}},"comment":"Keep only the characters that satisfy the predicate.\n\n    filter isDigit \"R2-D2\" == \"22\""},{"name":"foldl","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"type","name":"Char"},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"var","name":"b"}}},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"var","name":"b"}}}},"comment":"Reduce a string from the left.\n\n    foldl cons \"\" \"time\" == \"emit\""},{"name":"foldr","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"type","name":"Char"},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"var","name":"b"}}},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"var","name":"b"}}}},"comment":"Reduce a string from the right.\n\n    foldr cons \"\" \"time\" == \"time\""},{"name":"fromChar","type":{"tag":"lambda","in":{"tag":"type","name":"Char"},"out":{"tag":"type","name":"String"}},"comment":"Create a string from a given character.\n\n    fromChar 'a' == \"a\""},{"name":"fromList","type":{"tag":"lambda","in":{"args":[{"tag":"type","name":"Char"}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"tag":"type","name":"String"}},"comment":"Convert a list of characters into a String. Can be useful if you\nwant to create a string primarly by consing, perhaps for decoding\nsomething.\n\n    fromList ['a','b','c'] == \"abc\""},{"name":"indexes","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"args":[{"tag":"type","name":"Int"}],"tag":"app","func":{"tag":"type","name":"List"}}}},"comment":"Get all of the indexes for a substring in another string.\n\n    indexes \"i\" \"Mississippi\"   == [1,4,7,10]\n    indexes \"ss\" \"Mississippi\"  == [2,5]\n    indexes \"needle\" \"haystack\" == []"},{"name":"indices","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"args":[{"tag":"type","name":"Int"}],"tag":"app","func":{"tag":"type","name":"List"}}}},"comment":"Alias for `indexes`"},{"name":"isEmpty","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Bool"}},"comment":"Determine if a string is empty.\n\n    isEmpty \"\" == True\n    isEmpty \"the world\" == False"},{"name":"join","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"args":[{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"tag":"type","name":"String"}}},"comment":"Put many strings together with a given separator.\n\n    join \"a\" [\"H\",\"w\",\"ii\",\"n\"]        == \"Hawaiian\"\n    join \" \" [\"cat\",\"dog\",\"cow\"]       == \"cat dog cow\"\n    join \"/\" [\"home\",\"evan\",\"Desktop\"] == \"home/evan/Desktop\""},{"name":"left","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}}},"comment":"Take *n* characters from the left side of a string."},{"name":"length","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Int"}},"comment":"Get the length of a string.\n\n    length \"innumerable\" == 11\n    length \"\" == 0"},{"name":"lines","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"args":[{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"List"}}},"comment":"Break a string into lines, splitting on newlines.\n\n    lines \"How are you?\\nGood?\" == [\"How are you?\", \"Good?\"]"},{"name":"map","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"type","name":"Char"},"out":{"tag":"type","name":"Char"}},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}}},"comment":"Transform every character in a string\n\n    map (\\c -> if c == '/' then '.' else c) \"a/b/c\" == \"a.b.c\""},{"name":"pad","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"Char"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}}}},"comment":"Pad a string on both sides until it has a given length.\n\n    pad 5 ' ' \"1\"   == \"  1  \"\n    pad 5 ' ' \"11\"  == \"  11 \"\n    pad 5 ' ' \"121\" == \" 121 \""},{"name":"padLeft","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"Char"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}}}},"comment":"Pad a string on the left until it has a given length.\n\n    padLeft 5 '.' \"1\"   == \"....1\"\n    padLeft 5 '.' \"11\"  == \"...11\"\n    padLeft 5 '.' \"121\" == \"..121\""},{"name":"padRight","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"Char"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}}}},"comment":"Pad a string on the right until it has a given length.\n\n    padRight 5 '.' \"1\"   == \"1....\"\n    padRight 5 '.' \"11\"  == \"11...\"\n    padRight 5 '.' \"121\" == \"121..\""},{"name":"repeat","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}}},"comment":"Repeat a string *n* times.\n\n    repeat 3 \"ha\" == \"hahaha\""},{"name":"reverse","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}},"comment":"Reverse a string.\n\n    reverse \"stressed\" == \"desserts\""},{"name":"right","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}}},"comment":"Take *n* characters from the right side of a string."},{"name":"slice","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}}}},"comment":"Take a substring given a start and end index. Negative indexes\nare taken starting from the *end* of the list.\n\n    slice  7  9 \"snakes on a plane!\" == \"on\"\n    slice  0  6 \"snakes on a plane!\" == \"snakes\"\n    slice  0 -7 \"snakes on a plane!\" == \"snakes on a\"\n    slice -6 -1 \"snakes on a plane!\" == \"plane\""},{"name":"split","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"args":[{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"List"}}}},"comment":"Split a string using a given separator.\n\n    split \",\" \"cat,dog,cow\"        == [\"cat\",\"dog\",\"cow\"]\n    split \"/\" \"home/evan/Desktop/\" == [\"home\",\"evan\",\"Desktop\", \"\"]\n\nUse `Regex.split` if you need something more flexible."},{"name":"startsWith","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Bool"}}},"comment":"See if the second string starts with the first one.\n\n    startsWith \"the\" \"theory\" == True\n    startsWith \"ory\" \"theory\" == False"},{"name":"toFloat","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"args":[{"tag":"type","name":"String"},{"tag":"type","name":"Float"}],"tag":"app","func":{"tag":"type","name":"Result"}}},"comment":"Try to convert a string into a float, failing on improperly formatted strings.\n\n    toFloat \"123\" == Ok 123.0\n    toFloat \"-42\" == Ok -42.0\n    toFloat \"3.1\" == Ok 3.1\n    toFloat \"31a\" == Err \"could not convert string '31a' to a Float\""},{"name":"toInt","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"args":[{"tag":"type","name":"String"},{"tag":"type","name":"Int"}],"tag":"app","func":{"tag":"type","name":"Result"}}},"comment":"Try to convert a string into an int, failing on improperly formatted strings.\n\n    toInt \"123\" == Ok 123\n    toInt \"-42\" == Ok -42\n    toInt \"3.1\" == Err \"could not convert string '3.1' to an Int\"\n    toInt \"31a\" == Err \"could not convert string '31a' to an Int\""},{"name":"toList","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"args":[{"tag":"type","name":"Char"}],"tag":"app","func":{"tag":"type","name":"List"}}},"comment":"Convert a string to a list of characters.\n\n    toList \"abc\" == ['a','b','c']"},{"name":"toLower","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}},"comment":"Convert a string to all lower case. Useful for case insensitive comparisons."},{"name":"toUpper","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}},"comment":"Convert a string to all upper case. Useful for case insensitive comparisons\nand VIRTUAL YELLING."},{"name":"trim","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}},"comment":"Get rid of whitespace on both sides of a string.\n\n    trim \"  hats  \\n\" == \"hats\""},{"name":"trimLeft","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}},"comment":"Get rid of whitespace on the left of a string.\n\n    trimLeft \"  hats  \\n\" == \"hats  \\n\""},{"name":"trimRight","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"String"}},"comment":"Get rid of whitespace on the right of a string.\n\n    trimRight \"  hats  \\n\" == \"  hats\""},{"name":"uncons","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"args":[{"args":[{"tag":"type","name":"Char"},{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}],"tag":"app","func":{"tag":"type","name":"Maybe"}}},"comment":"Split a non-empty string into its head and tail. This lets you\npattern match on strings exactly as you would with lists.\n\n    uncons \"abc\" == Just ('a',\"bc\")\n    uncons \"\"    == Nothing"},{"name":"words","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"args":[{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"List"}}},"comment":"Break a string into words, splitting on chunks of whitespace.\n\n    words \"How are \\t you? \\n Good?\" == [\"How\",\"are\",\"you?\",\"Good?\"]"}],"aliases":[],"types":[],"name":"String","comment":[{"tag":"plain","body":"A built-in representation for efficient string manipulation. String literals\nare enclosed in `\"double quotes\"`. Strings are *not* lists of characters.\n"},{"tag":"header","body":"Basics","level":1},{"tag":"docs","docs":["isEmpty","length","reverse","repeat"]},{"tag":"plain","body":""},{"tag":"header","body":"Building and Splitting","level":1},{"tag":"docs","docs":["cons","uncons","fromChar","append","concat","split","join","words","lines"]},{"tag":"plain","body":""},{"tag":"header","body":"Get Substrings","level":1},{"tag":"docs","docs":["slice","left","right","dropLeft","dropRight"]},{"tag":"plain","body":""},{"tag":"header","body":"Check for Substrings","level":1},{"tag":"docs","docs":["contains","startsWith","endsWith","indexes","indices"]},{"tag":"plain","body":""},{"tag":"header","body":"Conversions","level":1},{"tag":"docs","docs":["toInt","toFloat","toList","fromList"]},{"tag":"plain","body":""},{"tag":"header","body":"Formatting","level":1},{"tag":"plain","body":"Cosmetic operations such as padding with extra characters or trimming whitespace.\n"},{"tag":"docs","docs":["toUpper","toLower",""]},{"tag":"plain","body":"      pad, padLeft, padRight,\n      trim, trimLeft, trimRight\n"},{"tag":"header","body":"Higher-Order Functions","level":1},{"tag":"docs","docs":["map","filter","foldl","foldr","any","all"]}]},{"values":[{"name":"append","type":{"tag":"lambda","in":{"tag":"type","name":"Text"},"out":{"tag":"lambda","in":{"tag":"type","name":"Text"},"out":{"tag":"type","name":"Text"}}},"comment":"Put two chunks of text together.\n\n    append (fromString \"hello \") (fromString \"world\") == fromString \"hello world\""},{"name":"asText","type":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"type","name":"Element"}},"comment":"Convert anything to its textual representation and make it displayable in\nthe browser. Excellent for debugging.\n\n    asText value = leftAligned (monospace (fromString (show value)))"},{"name":"bold","type":{"tag":"lambda","in":{"tag":"type","name":"Text"},"out":{"tag":"type","name":"Text"}},"comment":"Make text bold.\n\n    fromString \"sometimes you want \" ++ bold (fromString \"emphasis\")"},{"name":"centered","type":{"tag":"lambda","in":{"tag":"type","name":"Text"},"out":{"tag":"type","name":"Element"}},"comment":"Center text in the text block. There is equal spacing on
