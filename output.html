e `className` as it\nwould be in JavaScript, not `class` as it would appear in HTML."},{"name":"pubdate","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Attribute"}},"comment":"Indicates whether this date and time is the date of the nearest `article`\nancestor element. For `time`."},{"name":"readonly","type":{"tag":"lambda","in":{"tag":"type","name":"Bool"},"out":{"tag":"type","name":"Attribute"}},"comment":"Indicates whether an `input` or `textarea` can be edited."},{"name":"rel","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Attribute"}},"comment":"Specifies the relationship of the target object to the link object.\nFor `a`, `area`, `link`."},{"name":"required","type":{"tag":"lambda","in":{"tag":"type","name":"Bool"},"out":{"tag":"type","name":"Attribute"}},"comment":"Indicates whether this element is required to fill out or not.\nFor `input`, `select`, and `textarea`."},{"name":"reversed","type":{"tag":"lambda","in":{"tag":"type","name":"Bool"},"out":{"tag":"type","name":"Attribute"}},"comment":"Indicates whether an ordered list `ol` should be displayed in a descending\norder instead of a ascending."},{"name":"rows","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"type","name":"Attribute"}},"comment":"Defines the number of rows in a `textarea`."},{"name":"rowspan","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Attribute"}},"comment":"Defines the number of rows a table cell should span over.\nFor `td` and `th`."},{"name":"sandbox","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Attribute"}},"comment":"A space separated list of security restrictions you'd like to lift for an\n`iframe`."},{"name":"scope","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Attribute"}},"comment":"Specifies the scope of a header cell `th`. Possible values are: col, row,\ncol "tag":"type","name":"Attribute"}},"comment":"A two letter language code indicating the language of the `track` text data."},{"name":"start","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"type","name":"Attribute"}},"comment":"Defines the first number of an ordered list if you want it to be something\nbesides 1."},{"name":"step","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"type","name":"Attribute"}},"comment":"Add a step size to an `input`."},{"name":"stringProperty","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Attribute"}}},"comment":""},{"name":"style","type":{"tag":"lambda","in":{"args":[{"args":[{"tag":"type","name":"String"},{"tag":"type","name":"String"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"tag":"type","name":"Attribute"}},"comment":"This function makes it easier to specify a set of styles.\n\n    myStyle : Attribute\n    myStyle =\n      style\n        [ (\"backgroundColor\", \"red\")\n        , (\"height\", \"90px\")\n        , (\"width\", \"100%\")\n        ]\n\n    greeting : Html\n    greeting =\n      div [ myStyle ] [ text \"Hello!\" ]\n\nThere is no `Html.Styles` module because best practices for working with HTML\nsuggest that this should primarily be specified in CSS files. So the general\nrecommendation is to use this function lightly."},{"name":"tabindex","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"type","name":"Attribute"}},"comment":"Overrides the browser's default tab order and follows the one specified\ninstead."},{"name":"target","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Attribute"}},"comment":"Specify where the results of clicking an `a`, `area`, `base`, or `form`\nshould appear. Possible special values include:\n\n  * _blank &mdash; a new window or tab\n async","charset","content","defer","httpEquiv","language","scoped"]},{"tag":"plain","body":""},{"tag":"header","body":"Less Common Global Attributes","level":1},{"tag":"plain","body":"Attributes that can be attached to any HTML tag but are less commonly used."},{"tag":"docs","docs":["accesskey","contenteditable","contextmenu","dir","draggable","dropzone",""]},{"tag":"plain","body":"      itemprop, lang, spellcheck, tabindex\n"},{"tag":"header","body":"Key Generation","level":1},{"tag":"docs","docs":["challenge","keytype"]},{"tag":"plain","body":""},{"tag":"header","body":"Miscellaneous","level":1},{"tag":"docs","docs":["cite","datetime","pubdate","manifest"]},{"tag":"plain","body":""},{"tag":"header","body":"Custom Attributes","level":1},{"tag":"plain","body":"When using HTML and JS, there are two ways to specify parts of a DOM node.\n\n  1. Attributes &mdash; You can set things in HTML itself. So the `class`\n     in `<div class=\"greeting\"></div>` is called an *attribute*.\n\n  2. Properties &mdash; You can also set things in JS. So the `className`\n     in `div.className = 'greeting'` is called a *property*.\n\nSo the `class` attribute corresponds to the `className` property. At first\nglance, perhaps this distinction is defensible, but it gets much crazier.\n*There is not always a one-to-one mapping between attributes and properties!*\nYes, that is a true fact. Sometimes an attribute exists, but there is no\ncorresponding property. Sometimes changing an attribute does not change the\nunderlying property. For example, as of this writing the `webkit-playsinline`\nattribute can be used in HTML, but there is no corresponding property!\n\nPretty much all of the functions in `Html.Attributes` are defined with\n`property` and that is generally the preferred approach.\n"},{"tag":"docs","docs":["property"]},{"tag":"plain","body":"The `attribute` function is coming soon!"}]},{"values":[{"name":"keyCode","type":{"args":[{"tag":"type","name":"Int"}],"tag":"app","func":{"ta ction!\n\nThis is a really cheap test and often makes things a lot faster, but definitely\nbenchmark to be sure!\n"},{"tag":"docs","docs":["lazy","lazy2","lazy3"]}]}],"package":"evancz/elm-html"},{"summary":"Elm's standard libraries","modules":[{"values":[{"name":"append","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Array"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Array"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Array"}}}},"comment":"Append two arrays to a new one.\n\n    append (repeat 2 42) (repeat 3 81) == fromList [42,42,81,81,81]"},{"name":"empty","type":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Array"}},"comment":"Return an empty array.\n\n    length empty == 0"},{"name":"filter","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"type","name":"Bool"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Array"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Array"}}}},"comment":"Keep only elements that satisfy the predicate:\n\n    filter isEven (fromList [1..6]) == (fromList [2,4,6])"},{"name":"foldl","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"var","name":"b"}}},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Array"}},"out":{"tag":"var","name":"b"}}}},"comment":"Reduce an array from the left. Read `foldl` as &ldquo;fold from the left&rdquo;.\n\n    foldl (::) [] (fromList [1,2,3]) == [3,2,1]"},{"name":"foldr","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"var","name":"b"}}},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Array"}},"out":{"tag":"var","name":"b"}}}},"comment":"Reduce an array from the right. Read `foldr` as &ldquo;fold from the right&rdquo;.\n\n    foldr (+) 0 (repeat 3 5) == 15"},{"name":"fromList","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Array"}}},"comment":"Create an array from a list."},{"name":"get","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Array"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Maybe"}}}},"comment":"Return Just the element at the index or Nothing if the index is out of range.\n\n    get  0 (fromList [0,1,2]) == Just 0\n    get  2 (fromList [0,1,2]) == Just 2\n    get  5 (fromList [0,1,2]) == Nothing\n    get -1 (fromList [0,1,2]) == Nothing\n\nThe `(?)` operator from the `Maybe` library makes it easy to give a default\nvalue."},{"name":"indexedMap","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"b"}}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Array"}},"out":{"args":[{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Array"}}}},"comment":"Apply a function on every element with its index as first argument.\n\n    indexedMap (*) (fromList [5,5,5]) == fromList [0,5,10]"},{"name":"initialize","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"var","name":"a"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Array"}}}},"comment":"Initialize an array. `initialize n f` creates an array of length `n` with\nthe element at index `i` initialized to the result of `(f i)`.\n\n    initialize 4 identity    == fromList [0,1,2,3]\n    initialize 4 (\\n -> n*n) == fromList [0,1,4,9]\n    initialize 4 (always 0)  == fromList [0,0,0,0]"},{"name":"length","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Array"}},"out":{"tag":"type","name":"Int"}},"comment":"Return the length of an array.\n\n    length (fromList [1,2,3]) == 3"},{"name":"map","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"b"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Array"}},"out":{"args":[{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Array"}}}},"comment":"Apply a function on every element in an array.\n\n    map sqrt (fromList [1,4,9]) == fromList [1,2,3]"},{"name":"push","type":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Array"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Array"}}}},"comment":"Push an element to the end of an array.\n\n    push 3 (fromList [1,2]) == fromList [1,2,3]"},{"name":"repeat","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Array"}}}},"comment":"Creates an array with a given length, filled with a default element.\n\n    repeat 5 0     == fromList [0,0,0,0,0]\n    repeat 3 \"cat\" == fromList [\"cat\",\"cat\",\"cat\"]\n\nNotice that `repeat 3 x` is the same as `initialize 3 (always x)`."},{"name":"set","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"ta ":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Array"}},"out":{"args":[{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"List"}}},"comment":"Create a list of elements from an array.\n\n    toList (fromList [3,5,8]) == [3,5,8]"}],"aliases":[],"types":[{"cases":[["Array",[]]],"args":["a"],"name":"Array","comment":""}],"name":"Array","comment":[{"tag":"plain","body":"A library for fast immutable arrays. The elements in an array must have the\nsame type. The arrays are implemented in Relaxed Radix Balanced-Trees for fast\nreads, updates, and appends.\n"},{"tag":"header","body":"Creating Arrays","level":1},{"tag":"docs","docs":["empty","repeat","initialize","fromList"]},{"tag":"plain","body":""},{"tag":"header","body":"Basics","level":1},{"tag":"docs","docs":["length","push","append"]},{"tag":"plain","body":""},{"tag":"header","body":"Get and Set","level":1},{"tag":"docs","docs":["get","set"]},{"tag":"plain","body":""},{"tag":"header","body":"Taking Arrays Apart","level":1},{"tag":"docs","docs":["slice","toList","toIndexedList"]},{"tag":"plain","body":""},{"tag":"header","body":"Mapping and Folding","level":1},{"tag":"docs","docs":["map","indexedMap","foldl","foldr"]}]},{"values":[{"name":"%","associativity":"left","precedence":7,"type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"type","name":"Int"}}},"comment":"Perform [modular arithmetic](http://en.wikipedia.org/wiki/Modular_arithmetic).\n\n     7 % 2 == 1\n    -1 % 4 == 3"},{"name":"&&","associativity":"right","precedence":3,"type":{"tag":"lambda","in":{"tag":"type","name":"Bool"},"out":{"tag":"lambda","in":{"tag":"type","name":"Bool"},"out":{"tag":"type","name":"Bool"}}},"comment":"The logical AND operator. `True` if both inputs are `True`.\nThis operator short-circuits to `False` if the first argument is `False`."},{"name":"*","associativity":"left","precedence":7,"type":{"tag":"lambda","in":{"tag":"var","name":"number"},"out":{"tag":"lambda","in":{"tag":"var","name":"number"},"out":{"tag":"var","name":"number"}}},"comment":""},{"name":"+","associativity":"left","precedence":6,"type":{"tag":"lambda","in":{"tag":"var","name":"number"},"out":{"tag":"lambda","in":{"tag":"var","name":"number"},"out":{"tag":"var","name":"number"}}},"comment":""},{"name":"++","associativity":"right","precedence":5,"type":{"tag":"lambda","in":{"tag":"var","name":"appendable"},"out":{"tag":"lambda","in":{"tag":"var","name":"appendable"},"out":{"tag":"var","name":"appendable"}}},"comment":"Put two appendable things together. This includes strings, lists, and text.\n\n    \"hello\" ++ \"world\" == \"helloworld\"\n    [1,1,2] ++ [3,5,8] == [1,1,2,3,5,8]"},{"name":"-","associativity":"left","precedence":6,"type":{"tag":"lambda","in":{"tag":"var","name":"number"},"out":{"tag":"lambda","in":{"tag":"var","name":"number"},"out":{"tag":"var","name":"number"}}},"comment":""},{"name":"/","associativity":"left","precedence":7,"type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"type","name":"Float"}}},"comment":"Floating point division."},{"name":"//","associativity":"left","precedence":7,"type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"type","name":"Int"}}},"comment":"Integer division. The remainder is discarded."},{"name":"/=","associativity":"non","precedence":4,"type":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"type","name":"Bool"}}},"comment":""},{"name":"<","associativity":"non","precedence":4,"type":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"type","name":"Bool"}}},"comment":""},{"name":"<<","associativity":"right","precedence":9,"type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"var","name":"c"}},"out":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"b"}},"out":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"c"}}}},"comment":"Function composition, passing results along in the suggested direction. For\nexample, the following code checks if the square root of a number is odd:\n\n    not << isEven << sqrt\n\nYou can think of this operator as equivalent to the following:\n\n    (g << f)  ==  (\\x -> g (f x))\n\nSo our example expands out to something like this:\n\n    \\n -> not (isEven (sqrt n))"},{"name":"<=","associativity":"non","precedence":4,"type":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"type","name":"Bool"}}},"comment":""},{"name":"<|","associativity":"right","precedence":0,"type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"b"}},"out":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"b"}}},"comment":"Backward function application `f <| x == f x`. This function is useful for\navoiding parenthesis. Consider the following code to create a text element:\n\n    text (monospace (toText \"code\"))\n\nThis can also be written as:\n\n    text << monospace <| toText \"code\""},{"name":"==","associativity":"non","precedence":4,"type":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"type","name":"Bool"}}},"comment":""},{"name":">","associativity":"non","precedence":4,"type":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"type","name":"Bool"}}},"comment":""},{"name":">=","associativity":"non","precedence":4,"type":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"type","name":"Bool"}}},"comment":""},{"name":">>","associativity":"left","precedence":9,"type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"b"}},"out":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"var","name":"c"}},"out":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"c"}}}},"comment":"Function composition, passing results along in the suggested direction. For\nexample, the following code checks if the square root of a number is odd:\n\n    sqrt >> isEven >> not\n\nThis direction of function composition seems less pleasant than `(<<)` which\nreads nicely in expressions like: `filter (not << isRegistered) students`"},{"name":"^","associativity":"left","precedence":8,"type":{"tag":"lambda","in":{"tag":"var","name":"number"},"out":{"tag":"lambda","in":{"tag":"var","name":"number"},"out":{"tag":"var","name":"number"}}},"comment":"Exponentiation\n\n    3^2 == 9`"},{"name":"abs","type":{"tag":"lambda","in":{"tag":"var","name":"number"},"out":{"tag":"var","name":"number"}},"comment":"Take the absolute value of a number."},{"name":"acos","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"type","name":"Float"}},"comment":""},{"name":"always","type":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"var","name":"a"}}},"comment":"Create a [constant function](http://en.wikipedia.org/wiki/Constant_function),\na function that *always* returns the same value regardless of what input you give.\nIt is defined as:\n\n    always a b = a\n\nIt totally ignores the second argument, so `always 42` is a function that always\nreturns 42. When you are dealing with higher-order functions, this comes in\nhandy more often than you might expect. For example, creating a zeroed out list\nof length ten would be:\n\n    map (always 0) [0..9]"},{"name":"asin","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"type","name":"Float"}},"comment":""},{"name":"atan","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"type","name":"Float"}},"comment":"You probably do not want to use this. It takes `(y/x)` as the\nargument, so there is no way to know whether the negative signs comes from\nthe `y` or `x`. Thus, the resulting angle is always between &pi;/2 and -&pi;/2\n(in quadrants I and IV). You probably want to use `atan2` instead."},{"name":"atan2","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"type","name":"Float"}}},"comment":"This helps you find the angle of a cartesian coordinate.\nYou will almost certainly want to use this instead of `atan`.\nSo `atan2 y x` computes *atan(y/x)* but also keeps track of which\nquadrant the angle should really be in. The result will be between\n&pi; and -&pi;, giving you the full range of angles."},{"name":"ceiling","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"type","name":"Int"}},"comment":"Ceiling function, rounding up."},{"name":"clamp","type":{"tag":"lambda","in":{"tag":"var","name":"number"},"out":{"tag":"lambda","in":{"tag":"var","name":"number"},"out":{"tag":"lambda","in":{"tag":"var","name":"number"},"out":{"tag":"var","name":"number"}}}},"comment":"Clamps a number within a given range. With the expression\n`clamp 100 200 x` the results are as follows:\n\n    100     if x < 100\n     x      if 100 <= x < 200\n    200     if 200 <= x"},{"name":"compare","type":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"type","name":"Order"}}},"comment":"Compare any two comparable values. Comparable values include `String`, `Char`,\n`Int`, `Float`, `Time`, or a list or tuple containing comparable values.\nThese are also the only values that work as `Dict` keys or `Set` members."},{"name":"cos","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"type","name":"Float"}},"comment":""},{"name":"curry","type":{"tag":"lambda","in":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"},{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}},"out":{"tag":"var","name":"c"}},"out":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"var","name":"c"}}}},"comment":"Change how arguments are passed to a function.\nThis splits paired arguments into two separate arguments."},{"name":"degrees","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"type","name":"Float"}},"comment":"Convert degrees to standard Elm angles (radians)."},{"name":"e","type":{"tag":"type","name":"Float"},"comment":"An approximation of e."},{"name":"flip","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"var","name":"c"}}},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"c"}}}},"comment":"Flip the order of the first two arguments to a function."},{"name":"floor","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"type","name":"Int"}},"comment":"Floor function, rounding down."},{"name":"fromPolar","type":{"tag":"lambda","in":{"args":[{"tag":"type","name":"Float"},{"tag":"type","name":"Float"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}},"out":{"args":[{"tag":"type","name":"Float"},{"tag":"type","name":"Float"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}},"comment":"Convert polar coordinates (r,&theta;) to cartesian coordinates (x,y)."},{"name":"fst","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"a"},{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}},"out":{"tag":"var","name":"a"}},"comment":"Given a 2-tuple, returns the first value."},{"name":"identity","type":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"a"}},"comment":"Given a value, returns exactly the same value. This is called\n[the identity function](http://en.wikipedia.org/wiki/Identity_function)."},{"name":"isInfinite","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"type","name":"Bool"}},"comment":""},{"name":"isNaN","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"type","name":"Bool"}},"comment":""},{"name":"logBase","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"type","name":"Float"}}},"comment":"Calculate the logarithm of a number with a given base.\n\n    logBase 10 100 == 2\n    logBase 2 256 == 8"},{"name":"max","type":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"var","name":"comparable"}}},"comment":"Find the larger of two comparables."},{"name":"min","type":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"var","name":"comparable"}}},"comment":"Find the smaller of two comparables."},{"name":"negate","type":{"tag":"lambda","in":{"tag":"var","name":"number"},"out":{"tag":"var","name":"number"}},"comment":"Negate a number.\n\n    negate 42 == -42\n    negate -42 == 42\n    negate 0 == 0"},{"name":"not","type":{"tag":"lambda","in":{"tag":"type","name":"Bool"},"out":{"tag":"type","name":"Bool"}},"comment":"Negate a boolean value.\n\n    not True == False\n    not False == True"},{"name":"otherwise","type":{"tag":"type","name":"Bool"},"comment":"Equal to `True`. Useful as the last case of a multi-way-if."},{"name":"pi","type":{"tag":"type","name":"Float"},"comment":"An approximation of pi."},{"name":"radians","type":{"tag":"lambda","in":{"tag":"type","name":"Float"},"out":{"tag":"type","name":"Float"}},"comment":"Convert radians to standard Elm angles (radians)."},{"name comment":"Represents the days of the week."},{"cases":[["Date",[]]],"args":[],"name":"Date","comment":""}],"name":"Date","comment":[{"tag":"plain","body":"Library for working with dates. Email the mailing list if you encounter\nissues with internationalization or locale formatting.\n"},{"tag":"header","body":"Conversions","level":1},{"tag":"docs","docs":["read","toTime","fromTime"]},{"tag":"plain","body":""},{"tag":"header","body":"Extractions","level":1},{"tag":"docs","docs":["year","month","Month","day","dayOfWeek","Day","hour","minute","second"]}]},{"values":[{"name":"crash","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"var","name":"a"}},"comment":"Crash the program with an error message. This is an uncatchable error,\nintended for code that is soon-to-be-implemented. For example, if you are\nworking with a large ADT and have partially completed a case expression, it may\nmake sense to do this:\n\n    data Entity = Ship | Fish | Captain | Seagull\n\n    drawEntity entity =\n        case entity of\n          Ship -> ...\n          Fish -> ...\n          _ -> Debug.crash (\"drawEntity not implemented for \" ++ show entity ++ \" yet!\")\n\nNote that incomplete pattern matches are *very* bad practice! They are one of\nthe very few ways to crash an Elm program, and they are completely avoidable.\nProduction code should not have incomplete pattern matches!\n\n**Use this if** you want to do some testing while you are partway through\nwriting a function.\n\n**Do not use this if** you want to do some typical try-catch exception handling.\nUse the `Maybe` or `Either` libraries instead."},{"name":"log","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"a"}}},"comment":"Log a tagged value on the developer console, and then return the value.\n\n    1 + log \"number\" 1        -- equals 2, logs \"number: 1\"\n    length (log \"start\" [])   -- equals 0, logs \"start: []\"\n\nNotice that `log` is not a pure function! It should *only* be used for\ninvestigating bugs or performance problems."},{"name":"trace","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"type","name":"Form"},"out":{"tag":"type","name":"Form"}}},"comment":"Trace all past positions of a `Form` in the debugger. Add this to a `Form`\nand you will see a line tracing its entire history."},{"name":"watch","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"a"}}},"comment":"Watch a particular value in the debugger. Say we want to know the value of\na variable called `velocity` because it may not be updated correctly. Adding\n`Debug.watch` allows us to name the value and show it with the debugger.\n\n\t  Debug.watch \"velocity\" velocity == velocity\n\nNotice that the result of evaluating this expression is exactly the same as\nnot having the expression at all. That means it's easy to add to any value."},{"name":"watchSummary","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"b"}},"out":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"a"}}}},"comment":"Watch a summary of a particular value in the debugger. This function is\npretty much the same as `watch` but it lets you specify a way to summarize\nthe value you are interested in. For example, maybe you only want to see part\nof a record:\n\n\t  Debug.watchSummary \"velocity\" .velocity object\n\nThis is the same as just writing `object`, but it creates a watch that *only*\nlooks at the value of `object.velocity`. You can also show summary statistics\nlike length of a list:\n\n\t  Debug.watchSummary \"Number of clicks\" length clicks\n\nAgain, this evaluates to `clicks` but we get to see how long that list is in\nthe debugger."}],"aliases":[],"types":[],"name":"Debug","comment":[{"tag":"plain","body":"This library is for investigating bugs or performance problems. It should\n*not* be used in production code.\n"},{"tag":"header","body":"Console Debugging","level":1},{"tag":"docs","docs":["log","crash"]},{"tag":"plain","body":""},{"tag":"header","body":"Time-Travel Debugging","level":1},{"tag":"docs","docs":["watch","watchSummary","trace"]}]},{"values":[{"name":"diff","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"out":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}}}},"comment":"Keep a key-value pair when its key does not appear in the second dictionary.\nPreference is given to the first dictionary."},{"name":"empty","type":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"comment":"Create an empty dictionary."},{"name":"filter","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"tag":"var","name":"v"},"out":{"tag":"type","name":"Bool"}}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"out":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}}}},"comment":"Keep a key-value pair when it satisfies a predicate."},{"name":"foldl","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"tag":"var","name":"v"},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"var","name":"b"}}}},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"out":{"tag":"var","name":"b"}}}},"comment":"Fold over the key-value pairs in a dictionary, in order from lowest\nkey to highest key."},{"name":"foldr","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"tag":"var","name":"v"},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"var","name":"b"}}}},"out":{"tag":"lambda","in":{"tag":"var","name":"b"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"out":{"tag":"var","name":"b"}}}},"comment":"Fold over the key-value pairs in a dictionary, in order from highest\nkey to lowest key."},{"name":"fromList","type":{"tag":"lambda","in":{"args":[{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}}},"comment":"Convert an association list into a dictionary."},{"name":"get","type":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"out":{"args":[{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Maybe"}}}},"comment":"Get the value associated with a key. If the key is not found, return\n`Nothing`. This is useful when you are not sure if a key will be in the\ndictionary.\n\n    animals = fromList [ (\"Tom\", Cat), (\"Jerry\", Mouse) ]\n\n    get \"Tom\"   animals == Just Cat\n    get \"Mouse\" animals == Just Mouse\n    get \"Spike\" animals == Nothing\n\nThe `(?)` operator from the `Maybe` library makes it easy to give a default\nvalue."},{"name":"insert","type":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"tag":"var","name":"v"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"out":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}}}}},"comment":"Insert a key-value pair into a dictionary. Replaces value when there is\na collision."},{"name":"intersect","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"out":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}}}},"comment":"Keep a key-value pair when its key appears in the second dictionary.\nPreference is given to values in the first dictionary."},{"name":"keys","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"out":{"args":[{"tag":"var","name":"comparable"}],"tag":"app","func":{"tag":"type","name":"List"}}},"comment":"Get all of the keys in a dictionary."},{"name":"map","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"tag":"var","name":"a"},"out":{"tag":"var","name":"b"}}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"a"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"out":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"b"}],"tag":"app","func":{"tag":"type","name":"Dict"}}}},"comment":"Apply a function to all values in a dictionary."},{"name":"member","type":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"out":{"tag":"type","name":"Bool"}}},"comment":"Determine if a key is in a dictionary."},{"name":"partition","type":{"tag":"lambda","in":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"tag":"var","name":"v"},"out":{"tag":"type","name":"Bool"}}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"out":{"args":[{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}}},"comment":"Partition a dictionary according to a predicate. The first dictionary\ncontains all key-value pairs which satisfy the predicate, and the second\ncontains the rest."},{"name":"remove","type":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"out":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}}}},"comment":"Remove a key-value pair from a dictionary. If the key is not found,\nno changes are made."},{"name":"singleton","type":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"tag":"var","name":"v"},"out":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}}}},"comment":"Create a dictionary with one key-value pair."},{"name":"toList","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"out":{"args":[{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}],"tag":"app","func":{"tag":"type","name":"List"}}},"comment":"Convert a dictionary into an association list of key-value pairs."},{"name":"union","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"out":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}}}},"comment":"Combine two dictionaries. If there is a collision, preference is given\nto the first dictionary."},{"name":"update","type":{"tag":"lambda","in":{"tag":"var","name":"comparable"},"out":{"tag":"lambda","in":{"tag":"lambda","in":{"args":[{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Maybe"}},"out":{"args":[{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Maybe"}}},"out":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"out":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}}}}},"comment":"Update the value of a dictionary for a specific key with a given function."},{"name":"values","type":{"tag":"lambda","in":{"args":[{"tag":"var","name":"comparable"},{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"Dict"}},"out":{"args":[{"tag":"var","name":"v"}],"tag":"app","func":{"tag":"type","name":"List"}}},"comment":"Get all of the values in a dictionary."}],"aliases":[],"types":[],"name":"Dict","comment":[{"tag":"plain","body":"A dictionary mapping unique keys to values. The keys can be any comparable\ntype. This includes `Int`, `Float`, `Time`, `Char`, `String`, and tuples or\nlists of comparable types.\n\nInsert, remove, and query operations all take *O(log n)* time.\n"},{"tag":"header","body":"Build","level":1},{"tag":"docs","docs":["empty","singleton","insert","update","remove"]},{"tag":"plain","body":""},{"tag":"header","body":"Query","level":1},{"tag":"docs","docs":["member","get"]},{"tag":"plain","body":""},{"tag":"header","body":"Combine","level":1},{"tag":"docs","docs":["union","intersect","diff"]},{"tag":"plain","body":""},{"tag":"header","body":"Lists","level":1},{"tag":"docs","docs":["keys","values","toList","fromList"]},{"tag":"plain","body":""},{"tag":"header","body":"Transform","level":1},{"tag":"docs","docs":["map","foldl","foldr","filter","partition"]}]},{"values":[{"name":"above","type":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"tag":"type","name":"Element"}}},"comment":"Stack elements vertically.\nTo put `a` above `b` you would say: ``a `above` b``"},{"name":"absolute","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"type","name":"Pos"}},"comment":""},{"name":"below","type":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"tag":"type","name":"Element"}}},"comment":"Stack elements vertically.\nTo put `a` below `b` you would say: ``a `below` b``"},{"name":"beside","type":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"tag":"type","name":"Element"}}},"comment":"Put elements beside each other horizontally.\nTo put `a` beside `b` you would say: ``a `beside` b``"},{"name":"bottomLeft","type":{"tag":"type","name":"Position"},"comment":""},{"name":"bottomLeftAt","type":{"tag":"lambda","in":{"tag":"type","name":"Pos"},"out":{"tag":"lambda","in":{"tag":"type","name":"Pos"},"out":{"tag":"type","name":"Position"}}},"comment":""},{"name":"bottomRight","type":{"tag":"type","name":"Position"},"comment":""},{"name":"bottomRightAt","type":{"tag":"lambda","in":{"tag":"type","name":"Pos"},"out":{"tag":"lambda","in":{"tag":"type","name":"Pos"},"out":{"tag":"type","name":"Position"}}},"comment":""},{"name":"color","type":{"tag":"lambda","in":{"tag":"type","name":"Color"},"out":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"tag":"type","name":"Element"}}},"comment":"Create an `Element` with a given background color."},{"name":"container","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"Position"},"out":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"tag":"type","name":"Element"}}}}},"comment":"Put an element in a container. This lets you position the element really\neasily, and there are tons of ways to set the `Position`.\nTo center `element` exactly in a 300-by-300 square you would say:\n\n    container 300 300 middle element\n\nBy setting the color of the container, you can create borders."},{"name":"croppedImage","type":{"tag":"lambda","in":{"args":[{"tag":"type","name":"Int"},{"tag":"type","name":"Int"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}},"out":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Element"}}}}},"comment":"Create a cropped image. Take a rectangle out of the picture starting\nat the given top left coordinate. If you have a 140-by-140 image,\nthe following will cut a 100-by-100 square out of the middle of it.\n\n    croppedImage (20,20) 100 100 \"yogi.jpg\""},{"name":"down","type":{"tag":"type","name":"Direction"},"comment":""},{"name":"empty","type":{"tag":"type","name":"Element"},"comment":"An Element that takes up no space. Good for things that appear conditionally:\n\n    flow down [ img1, if showMore then img2 else empty ]"},{"name":"fittedImage","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Element"}}}},"comment":"Create a fitted image given a width, height, and image source.\nThis will crop the picture to best fill the given dimensions."},{"name":"flow","type":{"tag":"lambda","in":{"tag":"type","name":"Direction"},"out":{"tag":"lambda","in":{"args":[{"tag":"type","name":"Element"}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"tag":"type","name":"Element"}}},"comment":"Have a list of elements flow in a particular direction.\nThe `Direction` starts from the first element in the list.\n\n    flow right [a,b,c]\n\n        +---+---+---+\n        | a | b | c |\n        +---+---+---+"},{"name":"height","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"tag":"type","name":"Element"}}},"comment":"Create an `Element` with a given height."},{"name":"heightOf","type":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"tag":"type","name":"Int"}},"comment":"Get the height of an Element"},{"name":"image","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Element"}}}},"comment":"Create an image given a width, height, and image source."},{"name":"inward","type":{"tag":"type","name":"Direction"},"comment":""},{"name":"layers","type":{"tag":"lambda","in":{"args":[{"tag":"type","name":"Element"}],"tag":"app","func":{"tag":"type","name":"List"}},"out":{"tag":"type","name":"Element"}},"comment":"Layer elements on top of each other, starting from the bottom:\n`layers == flow outward`"},{"name":"left","type":{"tag":"type","name":"Direction"},"comment":""},{"name":"link","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"tag":"t ":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"tag":"type","name":"Element"}}}},"comment":"Create an `Element` with a new width and height."},{"name":"sizeOf","type":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"args":[{"tag":"type","name":"Int"},{"tag":"type","name":"Int"}],"tag":"app","func":{"tag":"type","name":"_Tuple2"}}},"comment":"Get the width and height of an Element"},{"name":"spacer","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"type","name":"Element"}}},"comment":"Create an empty box. This is useful for getting your spacing right and\nfor making borders."},{"name":"tag","type":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"lambda","in":{"tag":"type","name":"Element"},"out":{"tag":"type","name":"Element"}}},"comment":"Create an `Element` with a tag. This lets you link directly to it.\nThe element `(tag \"all-about-badgers\" thirdParagraph)` can be reached\nwith a link like this: `/facts-about-animals.elm#all-about-badgers`"},{"name":"tiledImage","type":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"Int"},"out":{"tag":"lambda","in":{"tag":"type","name":"String"},"out":{"tag":"type","name":"Element"}}}},"comment":""},{"name":"topLeft","type":{"tag":"type","name":"Position"},"comment":""},{"name":"topLeftAt","type":{"tag":"lambda","in":{"tag":"type","name":"Pos"},"out":{"tag":"lambda","in":{"tag":"type","name":"Pos"},"out":{"tag":"type","name":"Position"}}},"comment":""},{"name":"topRight","type":{"tag":"type","name":"Position"},"comment":""},{"name":"topRightAt","type":{"tag":"lambda","in":{"tag":"type","name":"Pos"},"out":{"tag":"lambda","in":{"tag":"type","name":"Pos"},"out":{"tag":"type","name":"Position"}}},"comment":""},{"name":"up","type":{"tag":"type","name":"Direction"},"comment":""},{"name":"width","type"
